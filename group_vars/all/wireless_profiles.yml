---

all__channel_assignments_11a_standard__to_merge:
  default: "36-20"

all__channel_assignments_11g_standard__to_merge:
  default: "13-20"

all__channel_assignments_11a_mesh__to_merge:
  default: "36-20"

all__wireless_profiles__to_merge:
  - name: disable
    devices:
      - radio: 11a_standard
        disabled: true
      - radio: 11g_standard
        disabled: true
      - radio: 11a_mesh
        disabled: true

  - name: mesh_only
    devices:
      - radio: 11a_standard
        legacy_rates: false
        country: DE
      - radio: 11g_standard
        legacy_rates: false
        country: DE
      - radio: 11a_mesh
        legacy_rates: false
        country: DE

    ifaces:
      - mode: mesh
        mesh_id: Mesh-Freifunk-Berlin
        radio: [11a_standard, 11g_standard, 11a_mesh]
        mcast_rate: 12000
        mesh_fwding: 0
        ifname_hint: mesh

  - name: ap_only
    devices:
      - radio: 11a_standard
        legacy_rates: false
        country: DE
      - radio: 11g_standard
        legacy_rates: false
        country: DE
      - radio: 11a_mesh
        legacy_rates: false
        country: DE

    ifaces:
      - mode: ap
        ssid: berlin.freifunk.net
        encryption: none
        network: dhcp
        radio: [11a_standard, 11g_standard]
        ifname_hint: ff

      - mode: ap
        ssid: berlin.freifunk.net Encrypted
        encryption: owe
        network: dhcp
        radio: [11a_standard, 11g_standard]
        ifname_hint: ffowe
        ieee80211w: 1

  - name: freifunk_default
    devices:
      - radio: 11a_standard
        legacy_rates: false
        country: DE
      - radio: 11g_standard
        legacy_rates: false
        country: DE
      - radio: 11a_mesh
        legacy_rates: false
        country: DE

    ifaces:
      - mode: ap
        ssid: berlin.freifunk.net
        encryption: none
        network: dhcp
        radio: [11a_standard, 11g_standard]
        ifname_hint: ff

      - mode: ap
        ssid: berlin.freifunk.net Encrypted
        encryption: owe
        network: dhcp
        radio: [11a_standard, 11g_standard]
        ifname_hint: ffowe
        ieee80211w: 1

      - mode: mesh
        mesh_id: Mesh-Freifunk-Berlin
        radio: [11a_standard, 11g_standard, 11a_mesh]
        mcast_rate: 12000
        mesh_fwding: 0
        ifname_hint: mesh

  - name: freifunk_fw
    devices:
      - radio: 11a_standard
        legacy_rates: false
        country: DE
      - radio: 11g_standard
        legacy_rates: false
        country: DE
      - radio: 11a_mesh
        legacy_rates: false
        country: DE

    ifaces:
      - mode: ap
        ssid: fuerstenwalde.freifunk.net
        encryption: none
        network: dhcp
        radio: [11a_standard, 11g_standard]
        ifname_hint: ff

      # - mode: ap
      #   ssid: fuerstenwalde.freifunk.net Encrypted
      #   encryption: owe
      #   network: dhcp
      #   radio: [11a_standard, 11g_standard]
      #   ifname_hint: ffowe
      #   ieee80211w: 1

      - mode: mesh
        mesh_id: Mesh-Freifunk
        radio: [11a_standard, 11g_standard, 11a_mesh]
        mcast_rate: 12000
        mesh_fwding: 0
        ifname_hint: mesh
