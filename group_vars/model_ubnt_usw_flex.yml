---

# factory flash instructions
# https://github.com/openwrt/openwrt/commit/a9839697896c4fdf8c44a06bbce466ce52493069

openwrt_version: snapshot
target: ramips/mt7621

# our partition is only 7360k, not 8m.
# maybe in the future the target gets factory images that expand to full 64M.
low_flash: true

compat_version: 1.1
dsa_ports:
  - lan1
  - lan2
  - lan3
  - lan4
  - lan5

poemgr_ports:
  - name: lan2
    port: 3
    disabled: 0
  - name: lan3
    port: 2
    disabled: 0
  - name: lan4
    port: 1
    disabled: 0
  - name: lan5
    port: 0
    disabled: 0
