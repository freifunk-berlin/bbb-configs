---
openwrt_version: 22.03-SNAPSHOT
feed_version: snapshot
target: mediatek/mt7622

dsa_ports:
  - wan
  - lan1
  - lan2
  - lan3
  - lan4

wireless_devices:
  - name: 11g_standard
    hwmode: 11g
    path: platform/18000000.wmac
    ifname_hint: wlan2
  - name: 11a_standard
    hwmode: 11a
    path: 1a143000.pcie/pci0000:00/0000:00:00.0/0000:01:00.0
    ifname_hint: wlan5

sysfs_overrides:
  - path: /sys/devices/system/cpu/cpufreq/policy0/scaling_min_freq
    value: 437500
