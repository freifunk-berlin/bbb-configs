---
target: ath79/generic
brand_nice: TP-Link
model_nice: WDR3600
version_nice: v1

low_flash: true

switch_ports: 6
switch_int_port: 0

int_port: eth0

wireless_devices:
  - name: 11a_standard
    band: 5g
    htmode_prefix: HT
    path: pci0000:00/0000:00:00.0
    ifname_hint: wlan5
  - name: 11g_standard
    band: 2g
    htmode_prefix: HT
    path: platform/ahb/18100000.wmac
    ifname_hint: wlan2
