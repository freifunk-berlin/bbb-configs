---
- name: "Add irqbalance if multicore"
  set_fact:
    packages: "{{ packages + ['irqbalance'] }}"
  when:
    - multicore|default(false)|bool == true

- name: "Add airos-dfs-reset if configured"
  set_fact:
    packages: "{{ packages + ['airos-dfs-reset'] }}"
  when:
    - airos_dfs_reset|default([])|length > 0
    - role == 'corerouter'
