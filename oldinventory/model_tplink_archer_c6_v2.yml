---
target: ath79/generic
brand_nice: TP-Link
model_nice: Archer C6
version_nice: v2

switch_ports: 7
switch_int_port: 0
switch_ignore_ports: [6]
# ignore internal wan port

int_port: eth0

model__packages__to_merge:
  - "-ath10k-firmware-qca9888-ct ath10k-firmware-qca9888-ct-full-htt"  # select candelatech suggested firmware variant

wireless_devices:
  - name: 11a_standard
    band: 5g
    htmode_prefix: VHT
    path: pci0000:00/0000:00:00.0
    ifname_hint: wlan5
  - name: 11g_standard
    band: 2g
    htmode_prefix: HT
    path: platform/ahb/18100000.wmac
    ifname_hint: wlan2

ath10k_ct_fwcfg:
  - id: pci-0000:00:00.0
    config: |
      vdevs = 4
      peers = 96
      active_peers = 96
      stations = 96
