---
# This extends the default yaml-lint conf by adjusting some options.

extends: default

ignore: |
  venv

rules:
  document-start:
    level: error
  line-length:
    max: 2048
    level: warning
  braces:
    max-spaces-inside: 1
  comments:
    require-starting-space: true
    ignore-shebangs: true
    min-spaces-from-content: 1
  truthy:
    allowed-values: ['true', 'false']
    check-keys: false
