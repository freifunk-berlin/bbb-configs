---
name: Check for duplicates

on: [push, pull_request]
permissions:
  contents: read
  actions: read

jobs:
  check-duplicates:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Run check for duplicates
        run: |
          yq --version
          ./.github/checks/check-duplicates.sh
