---

location: hds
location_nice: HdS Freifunk-Raum
latitude: 52.523144207
longitude: 13.41994464
community: true

# IPv4 10.36.166.0/25
# IPv4 10.36.166.144/30
# IPv4 10.36.166.148/30
# IPv4 10.36.166.190
# IPv4 10.36.166.191
# IPv6 2001:bf7:810:b00::/57
#   2001:bf7:810:b80::/57 is used by hds-containers

# DHCP 10.36.166.0/25
# 802.11s 10.36.166.190 10.36.166.191
# MESH: 10.36.166.144/30 10.36.166.148/30
ipv6_prefix: "2001:bf7:810:b00::/57"

hosts:
  - hostname: hds-ffraum
    role: corerouter
    model: "ubnt_unifiac-pro"
    openwrt_version: 23.05-SNAPSHOT
    wireless_profile: freifunk_default
    # this results in a 6402k image (vs. 11202k default)
    low_flash: true
    host__packages__to_merge:
      - -falter-common
      - -luci-mod-falter
      - -luci-mod-admin-full
      - -luci-proto-ipv6
      - -luci-theme-bootstrap
      - -luci-app-babeld
      - -luci-app-olsr
      - -luci-app-olsr-services
      - -luci-app-falter-owm
      - -luci-app-falter-owm-ant
      - -luci-app-falter-owm-cmd
      - -luci-app-falter-owm-gui
      - -libiwinfo-lua
      - -rpcd-mod-rrdns
      - -uhttpd
      - -uhttpd-mod-ubus
      - -collectd-mod-dhcpleases
      - -collectd-mod-olsrd
      - -collectd-mod-conntrack
      - -collectd-mod-snmp
      - -collectd-mod-interface
      - -collectd-mod-iwinfo
      - -collectd-mod-load
      - -collectd-mod-memory
      - -collectd-mod-network
      - -collectd-mod-ping
      - -collectd-mod-uptime
      - -mtr
      - -iwinfo
      - -iperf3
      - -tcpdump

snmp_devices:
  - hostname: hdm-hds
    address: 10.36.166.150
    snmp_profile: airos_8

  - hostname: hdm-p3
    address: 10.36.166.146
    snmp_profile: airos_8

networks:
  - vid: 10
    role: dhcp
    prefix: 10.36.166.1/25
    ipv6_subprefix: 0
    untagged: true
    inbound_filtering: false
    enforce_client_isolation: false
    assignments:
      hds-ffraum: 1
      hdm-switch: 2

  - vid: 20
    role: mesh
    name: wireless0
    prefix: 10.36.166.190/32
    ipv6_subprefix: -1
    mesh_metric: 1024
    mesh_ap: hds-ffraum
    mesh_radio: 11a_standard
    mesh_iface: mesh

  - vid: 21
    role: mesh
    name: wireless1
    prefix: 10.36.166.191/32
    ipv6_subprefix: -2
    mesh_metric: 1024
    mesh_ap: hds-ffraum
    mesh_radio: 11g_standard
    mesh_iface: mesh

  - vid: 101
    role: mesh
    name: mesh_hdm_hds
    prefix: 10.36.166.149/30
    ipv6_subprefix: -3
    assignments:
      hds-ffraum: 1
      hdm-hds: 2

  - vid: 102
    role: mesh
    name: mesh_hdm_p3
    prefix: 10.36.166.145/30
    ipv6_subprefix: -4
    assignments:
      hds-ffraum: 1
      hdm-p3: 2

# AP-id, wifi-channel, bandwidth, txpower
location__channel_assignments_11a_standard__to_merge:
  hds-ffraum: 36-40

# AP-id, wifi-channel, bandwidth, txpower
location__channel_assignments_11g_standard__to_merge:
  hds-ffraum: 13-20
