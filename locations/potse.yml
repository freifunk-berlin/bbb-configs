location: potse
location_nice: Potse
latitude: 52.4835273
longitude: 13.3902561
altitude: 51
contact_nickname: 'Potse'
contacts:
  - 'potse_berlin@riseup.net'

hosts:
  - hostname: potse-core
    role: corerouter
    model: "tplink_tl-wdr4900-v1"
    wireless_profile: freifunk_default

snmp_devices:
  - hostname: potse-flughafen
    address: 10.31.130.194
    snmp_profile: airos_8


ipv6_prefix: "2001:bf7:750:4100::/56"

# Potse got following prefixes:
# DHCP: 10.31.133.0/24
# Router: 10.31.130.192/27
# --MGMT: 10.31.130.192/28
# --MESH: 10.31.130.208/28 {as /32}

networks:
  - vid: 10
    role: mesh
    name: mesh_flughafen
    prefix: 10.31.130.208/32
    ipv6_subprefix: -1
    ptp: true

  - vid: 40
    role: dhcp
    inbound_filtering: true
    enforce_client_isolation: true
    prefix: 10.31.133.0/24
    ipv6_subprefix: 0
    assignments:
      potse-core: 1

  - vid: 42
    role: mgmt
    prefix: 10.31.130.192/28
    gateway: 1
    dns: 1
    ipv6_subprefix: 1
    assignments:
      potse-core: 1
      potse-flughafen: 2
