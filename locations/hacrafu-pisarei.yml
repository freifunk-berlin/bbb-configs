location: hacrafu-pisarei
location_nice: Petershagen/Eggersdorf
# latitude: 52.0
# longitude: 13.0
contact_name: "Hacken Craften Funken e.V."
contact_nickname: "HaCraFu e.V."
contacts:
  - "freifunk@hacrafu.de"

hosts:
  - hostname: hacrafu-pisarei
    role: corerouter
    model: "genexis_pulse-ex400"
    wireless_profile: freifunk_hacrafu
    host__rclocal__to_merge:
      - |
        uci set network.vlan_40.ports='lan:u'
        uci set network.vlan_50.ports='wan:u'
        uci commit network; reload_config

ipv6_prefix: "2001:bf7:850:5600::/56"
# DHCP      10.31.70.128/28
# MESH      10.31.3.236/31
# MGMT      10.31.8.51/32
# TUNNEL    10.31.8.62/31

networks:
  # MESH - 5 GHz 802.11s
  - vid: 20
    role: mesh
    name: mesh_5g
    prefix: 10.31.3.236/32
    ipv6_subprefix: -20
    mesh_ap: hacrafu-pisarei
    mesh_radio: 11a_standard
    mesh_iface: mesh

  # MESH - 2.4 GHz 802.11s
  - vid: 21
    role: mesh
    name: mesh_2g
    prefix: 10.31.3.237/32
    ipv6_subprefix: -21
    mesh_ap: hacrafu-pisarei
    mesh_radio: 11g_standard
    mesh_iface: mesh

  # DHCP
  - vid: 40
    role: dhcp
    untagged: true
    inbound_filtering: true
    enforce_client_isolation: true
    prefix: 10.31.70.128/28
    ipv6_subprefix: 0
    assignments:
      hacrafu-pisarei: 1

  # MGMT
  - vid: 42
    role: mgmt
    prefix: 10.31.8.51/32
    gateway: 1
    dns: 1
    ipv6_subprefix: 1
    assignments:
      hacrafu-pisarei: 1

  # UPLINK
  - vid: 50
    role: uplink

  - role: tunnel
    ifname: ts_wg0
    mtu: 1280
    prefix: 10.31.8.62/32
    wireguard_port: 51820

  - role: tunnel
    ifname: ts_wg1
    mtu: 1280
    prefix: 10.31.8.63/32
    wireguard_port: 51821

# AP-id, wifi-channel, bandwidth, txpower
location__channel_assignments_11a_standard__to_merge:
  hacrafu-pisarei: 36-80

# AP-id, wifi-channel, bandwidth, txpower
location__channel_assignments_11g_standard__to_merge:
