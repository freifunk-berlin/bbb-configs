---
location: knallt-m42
location_nice: "Maximilianstra√üe 42, 13187 Berlin"
latitude: 52.5610708
longitude: 13.4081996
contact_nickname: "knallt"
contacts:
  - "@knallt:matrix.org"

hosts:
  - hostname: knallt-m42-core
    role: corerouter
    model: "cudy_ap3000outdoor-v1"
    wireless_profile: freifunk_default

snmp_devices:
  - hostname: knallt-m42-lb
    address: 10.248.0.114
    snmp_profile: airos_8

ipv6_prefix: "2001:bf7:760:1700::/56"

# got following prefixes:
# Router:  10.248.0.64/26
# --DHCP:  10.248.0.64/27
# --MESH:  10.248.0.96/28
# --MGMT:  10.248.0.112/28

networks:
  # MESH - Lightbeam
  - vid: 10
    role: mesh
    name: mesh_lb
    prefix: 10.248.0.96/32
    ipv6_subprefix: -10

  # MESH - 5 GHz 802.11s
  - vid: 20
    role: mesh
    name: mesh_5ghz
    prefix: 10.248.0.98/32
    ipv6_subprefix: -20
    mesh_ap: knallt-m42-core
    mesh_radio: 11a_standard
    mesh_iface: mesh

  # MESH - 2.4 GHz 802.11s
  - vid: 21
    role: mesh
    name: mesh_2ghz
    prefix: 10.248.0.99/32
    ipv6_subprefix: -21
    # make mesh_metric for 2GHz worse than 5GHz
    mesh_metric_lqm: ["default 0.8"]
    mesh_ap: knallt-m42-core
    mesh_radio: 11g_standard
    mesh_iface: mesh

  # DHCP
  - vid: 40
    role: dhcp
    inbound_filtering: true
    enforce_client_isolation: true
    prefix: 10.248.0.64/27
    ipv6_subprefix: 0
    assignments:
      knallt-m42-core: 1

  # MGMT
  - vid: 42
    role: mgmt
    prefix: 10.248.0.112/28
    gateway: 1
    dns: 1
    ipv6_subprefix: 1
    assignments:
      knallt-m42-core: 1 # 10.248.0.113
      knallt-m42-lb: 2 # 10.248.0.114

  # UPLK
  - vid: 50
    role: uplink
    untagged: true

  - role: tunnel
    ifname: ts_wg0
    mtu: 1280
    prefix: 10.248.0.100/32
    wireguard_port: 51820

# AP-id, wifi-channel, bandwidth, txpower
location__channel_assignments_11a_standard__to_merge:
  knallt-m42-core: 36-40

# AP-id, wifi-channel, bandwidth, txpower
location__channel_assignments_11g_standard__to_merge:
  knallt-m42-core: 13-20
