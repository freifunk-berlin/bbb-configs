---
location: hdk-24
location_nice: Heidekampgraben 24
latitude: 52.477820743
longitude: 13.47099781
community: true

hosts:
  - hostname: hdk-24
    role: corerouter
    model: "speedport_w-504v-typ-a"
    wireless_profile: freifunk_default
    host__rclocal__to_merge:
      - |
        # Enable legacy rates on 2 GHz to enable meshing with legacy neighbors
        for radio in $(uci show wireless \
          | grep ".band='2g'" \
          | cut -d. -f2); do
          uci set wireless.$radio.legacy_rates='1'
        done
        uci commit wireless; reload_config

ipv6_prefix: "2001:bf7:840:2b00::/56"

# Router: 10.248.8.128/26 2001:bf7:840:2b00::/56
# --MGMT: 10.248.8.128/28
# --MESH: 10.248.8.144/28
# --DHCP: 10.248.8.160/27

# Disable noping
dhcp_no_ping: false

networks:
  # MESH - 2.4 GHz 802.11s
  - vid: 20
    role: mesh
    name: mesh_2g
    prefix: 10.248.8.144/32
    ipv6_subprefix: -20
    mesh_ap: hdk-24
    mesh_radio: 11g_standard
    mesh_iface: mesh

  # DHCP with filtering and isolation
  - vid: 40
    role: dhcp
    untagged: true
    inbound_filtering: true
    enforce_client_isolation: true
    prefix: 10.248.8.160/27
    ipv6_subprefix: 0
    assignments:
      hdk-24: 1

  # MGMT
  - vid: 42
    role: mgmt
    prefix: 10.248.8.128/28
    gateway: 1
    dns: 1
    ipv6_subprefix: 1
    assignments:
      # 10.248.8.129/28
      hdk-24: 1

# AP-id, wifi-channel, bandwidth, txpower
location__channel_assignments_11g_standard__to_merge:
  hdk-24: 13-20
