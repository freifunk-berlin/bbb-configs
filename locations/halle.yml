hosts:
  - hostname: halle-core
    role: corerouter
    model: "tplink_archer-c7-v5"
    wireless_profile: freifunk_default

snmp_devices:
  - hostname: halle-rhxb
    address: 10.31.184.66
    snmp_profile: airos_8


ipv6_prefix: "2001:bf7:750:5600::/56"

