---
location: hts4
# This is a router outside of the berlin area, therefore it has no location
location_nice:
latitude:
longitude:
contact_nickname: 'Noki'
contacts:
  - '@noki-:matrix.org'

dns_servers:
  # quad9
  - 9.9.9.9
  - 149.112.112.112
  - 2620:fe::fe
  - 2620:fe::9
  # cloudflare
  - 1.1.1.1
  - 1.0.0.1
  - 2606:4700:4700::1111
  - 2606:4700:4700::1001

hosts:
  - hostname: hts4-core
    role: corerouter
    model: "dlink_dap-x1860-a1"
    wireless_profile: hts4

ipv6_prefix: '2001:bf7:830:bf00::/56'

# got following prefixes:
# Router: 10.31.235.192/27
# --MGMT: 10.31.235.192/29
# --MESH: 10.31.235.200/29
# --DHCP: 10.31.235.208/28

# Disable noping
dhcp_no_ping: false

networks:
  # MESH - LAN
  - vid: 30
    role: mesh
    name: mesh_lan
    prefix: 10.31.235.200/32
    ipv6_subprefix: -30

  # DHCP with filtering and isolation
  - vid: 40
    role: dhcp
    inbound_filtering: true
    enforce_client_isolation: true
    prefix: 10.31.235.208/28
    ipv6_subprefix: 0
    assignments:
      hts4-core: 1

  # MGMT
  - vid: 42
    role: mgmt
    prefix: 10.31.235.192/29
    gateway: 1
    dns: 1
    ipv6_subprefix: 1
    assignments:
      # 10.31.235.193/32
      hts4-core: 1

  # UPLK
  - vid: 50
    role: uplink
    untagged: true

  - role: tunnel
    ifname: ts_wg0
    mtu: 1280
    prefix: 10.31.235.201/32
    wireguard_port: 51820

  - role: tunnel
    ifname: ts_wg1
    mtu: 1280
    prefix: 10.31.235.202/32
    wireguard_port: 51821

# AP-id, wifi-channel, bandwidth, txpower
location__channel_assignments_11a_standard__to_merge:
  hts4-core: 36-80

# AP-id, wifi-channel, bandwidth, txpower
location__channel_assignments_11g_standard__to_merge:
  hts4-core: 13-20

# Wireless profile
location__wireless_profiles__to_merge:
  - name: hts4
    devices:
      - radio: 11a_standard
        legacy_rates: false
        country: DE
      - radio: 11g_standard
        legacy_rates: false
        country: DE

    ifaces:
      - mode: ap
        ssid: Ferienwohnung
        encryption: none
        network: dhcp
        radio: [11a_standard, 11g_standard]
        ifname_hint: ff

      - mode: ap
        ssid: Ferienwohnung OWE
        # do not show it as it is confusing to people
        # there will be a QR code to join this network
        hidden: true
        encryption: owe
        network: dhcp
        radio: [11a_standard, 11g_standard]
        ifname_hint: ffowe
        ieee80211w: 1

# SSH Keys
ssh_keys:
  - comment: Noki
    key: ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIPjIgJKflHEYOIdskwalr83PflhPmFkrAebP2bUkOE11 Noki
