location: hacrafu-fiori
location_nice: Petershagen/Eggersdorf
latitude: 52.52743
longitude: 13.78555
contact_name: "Hacken Craften Funken e.V."
contact_nickname: "HaCraFu e.V."
contacts:
  - "freifunk@hacrafu.de"

hosts:
  - hostname: hacrafu-fiori
    role: corerouter
    model: "dlink_dap-x1860-a1"
    wireless_profile: freifunk_hacrafu
    host__rclocal__to_merge:
      - |
        uci set network.vlan_50.ports='lan:u'
        uci commit network; reload_config

ipv6_prefix: "2001:bf7:850:a00::/56"
# DHCP    10.31.203.192/27
# MESH    10.31.202.92/31
# MGMT    10.31.202.94/32
# TUNNEL  10.31.226.42/31

networks:
  # MESH - 5 GHz 802.11s
  - vid: 20
    role: mesh
    name: mesh_5g
    prefix: 10.31.202.92/32
    ipv6_subprefix: -20
    mesh_ap: hacrafu-fiori
    mesh_radio: 11a_standard
    mesh_iface: mesh

  # MESH - 2.4 GHz 802.11s
  - vid: 21
    role: mesh
    name: mesh_2g
    prefix: 10.31.202.93/32
    ipv6_subprefix: -21
    mesh_ap: hacrafu-fiori
    mesh_radio: 11g_standard
    mesh_iface: mesh

  # DHCP
  - vid: 40
    role: dhcp
    inbound_filtering: true
    enforce_client_isolation: true
    prefix: 10.31.203.192/27
    ipv6_subprefix: 0
    assignments:
      hacrafu-fiori: 1

  # MGMT
  - vid: 42
    role: mgmt
    prefix: 10.31.202.94/32
    gateway: 1
    dns: 1
    ipv6_subprefix: 1
    assignments:
      hacrafu-fiori: 1

  # UPLINK
  - vid: 50
    role: uplink

  - role: tunnel
    ifname: ts_wg0
    mtu: 1280
    prefix: 10.31.226.42/32
    wireguard_port: 51820

  - role: tunnel
    ifname: ts_wg1
    mtu: 1280
    prefix: 10.31.226.43/32
    wireguard_port: 51821

# AP-id, wifi-channel, bandwidth, txpower
location__channel_assignments_11a_standard__to_merge:
  hacrafu-fiori: 36-80

# AP-id, wifi-channel, bandwidth, txpower
location__channel_assignments_11g_standard__to_merge:
