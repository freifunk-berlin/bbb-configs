---
location: wilgu10

hosts:
  - hostname: wilgu10-openwrt
    device: "ubnt_nanostation-ac-loco_openwrt"
    cfg_openwrt_role: corerouter|gateway|misc
    cfg_openwrt_root_pw: 

  - hostname: wilgu10-airos
    device: "ubnt_nanostation-ac-loco_airos"
    

    cfg_airos_role:
      cfg_airos_mode: ap
      cfg_airos_ssid: sama-sued-5ghz
      cfg_airos_psk: password
      cfg_airos_user: ubnt
      cfg_airos_password: pasword

