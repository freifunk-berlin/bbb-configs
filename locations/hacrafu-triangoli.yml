hosts:

  - hostname: hacrafu-triangoli
    role: corerouter
    model: "cudy_wr3000-v1"
    wireless_profile: disable
    host__rclocal__to_merge:
      - |
        uci set network.vlan_50.ports='wan:u' # uplink
        uci set network.vlan_40.ports='lan1:u lan2:u lan3:u' # dhcp
        uci commit network; reload_config

  - hostname: hacrafu-triangoli-ap  # Trainstation AP (Strausberg Nord)
    role: ap
    model: "cudy_ap3000outdoor-v1"
    wireless_profile: freifunk_hacrafu

