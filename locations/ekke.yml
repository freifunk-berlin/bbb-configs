---

location: ekke
location_nice: Ekkehardstr. 6
latitude: 52.46809
longitude: 13.48709
contact_nickname: Lola
contacts:
  - lot@mailbox.org

hosts:
  - hostname: ekke-core
    role: corerouter
    model: "linksys_e8450-ubi"
    wireless_profile: ekke
    wifi_roaming: true

  - hostname: ekke-nf-s
    role: ap
    model: "tplink_tl-wdr4300-v1"
    wireless_profile: ekke
    wifi_roaming: true

snmp_devices:
  - hostname: ekke-switch
    address: 10.31.226.2
    snmp_profile: routeros

# ROUTER: 10.31.226.0/26
# --MGMT: 10.31.226.0/29
# --MESH: 10.31.226.8/29
# PRDHCP: 10.31.226.16/28
# --DHCP: 10.31.226.32/27

ipv6_prefix: 2001:bf7:840:1300::/56

networks:

  - vid: 40
    role: dhcp
    name: dhcp
    prefix: 10.31.226.32/27
    ipv6_subprefix: -40
    inbound_filtering: true
    enforce_client_isolation: true
    assignments:
      ekke-core: 1

  - vid: 41
    role: dhcp
    name: prdhcp
    prefix: 10.31.226.16/28
    ipv6_subprefix: -41
    inbound_filtering: true
    enforce_client_isolation: false
    assignments:
      ekke-core: 1

  - vid: 42
    role: mgmt
    prefix: 10.31.226.0/29
    gateway: 1
    dns: 1
    ipv6_subprefix: 1
    assignments:
      ekke-core: 1
      ekke-switch: 2
      ekke-nf-s: 3

  - vid: 50
    untagged: true
    role: uplink

  - role: tunnel
    ifname: ts_wg0
    mtu: 1280
    prefix: 10.31.226.14/32
    wireguard_port: 51820

  - role: tunnel
    ifname: ts_wg1
    mtu: 1280
    prefix: 10.31.226.15/32
    wireguard_port: 51821

location__channel_assignments_11a_standard__to_merge:
  ekke-core: 44-40
  ekke-nf-s: 36-40

location__channel_assignments_11g_standard__to_merge:
  ekke-core: 1-20
  ekke-nf-s: 13-20

location__wireless_profiles__to_merge:
  - name: ekke
    devices:
      - radio: 11a_standard
        legacy_rates: false
        country: DE
      - radio: 11g_standard
        legacy_rates: false
        country: DE

    ifaces:
      - mode: ap
        ssid: berlin.freifunk.net
        encryption: none
        network: dhcp
        radio: [11a_standard, 11g_standard]
        ifname_hint: ff

      - mode: ap
        ssid: berlin.freifunk.net Encrypted
        encryption: owe
        network: dhcp
        radio: [11a_standard, 11g_standard]
        ifname_hint: ffowe
        ieee80211w: 1

      - mode: ap
        ssid: Interwebz
        encryption: psk2
        key: 'file:/root/wifi_pass'
        network: uplink
        radio: [11a_standard, 11g_standard]
        ifname_hint: uplink

ssh_keys: [] # to avoid adding the default keys
