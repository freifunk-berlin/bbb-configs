# Disable noping
dhcp_no_ping: false

networks:
  # DHCP with filtering and isolation
  - vid: 40
    role: dhcp
    untagged: true
    inbound_filtering: true
    enforce_client_isolation: true
    prefix: 10.31.228.192/26
    ipv6_subprefix: 0
    assignments:
      wilde-core: 1

  # MESH - 5 GHz 802.11s
  - vid: 20
    role: mesh
    name: mesh_5g
    prefix: 10.31.228.160/32
    ipv6_subprefix: -20
    mesh_ap: wilde-core
    mesh_radio: 11a_standard
    mesh_iface: mesh

  # MGMT
  - vid: 42
    role: mgmt
    prefix: 10.31.228.128/27
    gateway: 1
    dns: 1
    ipv6_subprefix: 1
    assignments:
      wilde-core: 1
      wilde-nf-n: 2
      wilde-nf-s: 3

