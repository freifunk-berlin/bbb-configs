    role: mesh
    name: mesh_5g
    prefix: 10.31.228.160/32
    ipv6_subprefix: -20
    mesh_ap: wilde-core
    mesh_radio: 11a_standard
    mesh_iface: mesh

  # MGMT
  - vid: 42
    role: mgmt
    prefix: 10.31.228.128/27
    gateway: 1
    dns: 1
    ipv6_subprefix: 1
    assignments:
      wilde-core: 1
      wilde-nf-n: 2
      wilde-nf-s: 3

