# Elsekiehl got following prefixes:
# Router: 10.31.179.0/26
# --DHCP: 10.31.179.0/27
# --MESH: 10.31.179.32/28
# --UPLK: 10.31.179.40/29
# --MGMT: 10.31.179.48/28

networks:
  # DHCP
  - vid: 40
    role: dhcp
    inbound_filtering: true
    enforce_client_isolation: true
    prefix: 10.31.179.0/27
    ipv6_subprefix: 0
    assignments:
      elsekiehl-core: 1

  # MESH - 5 GHz 802.11s
  - vid: 20
    role: mesh
    name: mesh_11s_5ghz
    prefix: 10.31.179.32/32
    ipv6_subprefix: -1
    mesh_ap: elsekiehl-core
    mesh_radio: 11a_standard
    mesh_iface: mesh

  # MESH - 2.4 GHz 802.11s
  - vid: 21
    role: mesh
    name: mesh_11s_2ghz
    prefix: 10.31.179.33/32
    ipv6_subprefix: -2
    # make mesh_metric(s) for 2GHz worse than 5GHz
    mesh_metric: 1024
    mesh_metric_lqm: ['default 0.8']
    mesh_ap: elsekiehl-core
    mesh_radio: 11g_standard
    mesh_iface: mesh

  # MGMT
  - vid: 42
    role: mgmt
    prefix: 10.31.179.48/28
    gateway: 1
    dns: 1
    ipv6_subprefix: 1
    assignments:
      elsekiehl-core: 1

  # WIREGUARD
  - vid: 50
    role: uplink
    untagged: true

  - role: tunnel
    ifname: ts_wg0
    mtu: 1280
    prefix: 10.31.179.40/32
    wireguard_port: 51820

  - role: tunnel
    ifname: ts_wg1
    mtu: 1280
    prefix: 10.31.179.41/32
    wireguard_port: 51821

# AP-id, wifi-channel, bandwidth, txpower
location__channel_assignments_11a_standard__to_merge:
  elsekiehl-core: 36-20

