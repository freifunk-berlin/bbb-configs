---

location: forcki
location_nice: Forckenbeckplatz, 10249 Berlin
latitude: 52.519112973573066
longitude: 13.462383908075621
altitude: 60
community: true

hosts:

  - hostname: forcki-core
    role: corerouter
    model: "avm_fritzbox-7530"
    wireless_profile: freifunk_default

ipv6_prefix: "2001:bf7:830:ac00::/56"

# Forcki got following prefixes:
# Router: 10.31.168.128/26
# --MGMT: 10.31.168.160/28
# --MESH: 10.31.168.176/28
# --DHCP: 10.31.168.128/27

networks:
  - vid: 40
    role: dhcp
    inbound_filtering: true
    enforce_client_isolation: true
    prefix: 10.31.168.128/27
    ipv6_subprefix: 0
    assignments:
      forcki-core: 1

  - vid: 20
    role: mesh
    name: mesh_core_5ghz
    prefix: 10.31.168.184/32
    ipv6_subprefix: -1
    mesh_ap: forcki-core
    mesh_radio: 11a_standard
    mesh_iface: mesh

  - vid: 50
    untagged: true
    role: uplink

  - role: tunnel
    ifname: ts_wg0
    mtu: 1280
    prefix: 10.31.168.176/32
    wireguard_port: 51820

  - vid: 42
    role: mgmt
    prefix: 10.31.168.160/28
    gateway: 1
    dns: 1
    ipv6_subprefix: 1
    assignments:
      forcki-core: 1
