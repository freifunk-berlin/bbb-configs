networks:
  # MESH - 5 GHz 802.11s
  - vid: 20
    role: mesh
    name: mesh_5g
    prefix: 10.248.50.8/32
    ipv6_subprefix: -20
    mesh_ap: hacrafu-capelvenere
    mesh_radio: 11a_standard
    mesh_iface: mesh

  # MESH - 2.4 GHz 802.11s
  - vid: 21
    role: mesh
    name: mesh_2g
    prefix: 10.248.50.9/32
    ipv6_subprefix: -21
    mesh_metric_lqm: ['default 0.8']
    mesh_ap: hacrafu-capelvenere
    mesh_radio: 11g_standard
    mesh_iface: mesh

  # MESH - 5 GHz 802.11s - dap
  - vid: 22
    role: mesh
    name: mesh_5g_dap
    prefix: 10.248.50.10/32
    ipv6_subprefix: -22
    mesh_ap: hacrafu-capelvenere-dap
    mesh_radio: 11a_standard
    mesh_iface: mesh

  # MESH - 2.4 GHz 802.11s - dap
  - vid: 23
    role: mesh
    name: mesh_2g_dap
    prefix: 10.248.50.11/32
    ipv6_subprefix: -23
    mesh_metric_lqm: ['default 0.8']
    mesh_ap: hacrafu-capelvenere-dap
    mesh_radio: 11g_standard
    mesh_iface: mesh

  # MESH - 5 GHz 802.11s - dungeon
  - vid: 24
    role: mesh
    name: mesh_5g_dgn
    prefix: 10.248.50.12/32
    ipv6_subprefix: -24
    mesh_ap: hacrafu-capelvenere-dungeon
    mesh_radio: 11a_standard
    mesh_iface: mesh

  # MESH - 2.4 GHz 802.11s - dungeon
  - vid: 25
    role: mesh
    name: mesh_2g_dgn
    prefix: 10.248.50.13/32
    ipv6_subprefix: -25
    mesh_ap: hacrafu-capelvenere-dungeon
    mesh_radio: 11g_standard
    mesh_iface: mesh

  # DHCP
  - vid: 40
    role: dhcp
    inbound_filtering: true
    enforce_client_isolation: false
    prefix: 10.248.54.32/27
    ipv6_subprefix: 0
    assignments:
      hacrafu-capelvenere: 1  # 33
      ffpi: 2                 # 34

  # MGMT
  - vid: 42
    role: mgmt
    prefix: 10.248.54.16/29
    gateway: 1
    dns: 1
    ipv6_subprefix: 1
    assignments:
      hacrafu-capelvenere: 1      # 17
      hacrafu-capelvenere-dap: 2  # 18
      hacrafu-capelvenere-dungeon: 3  # 19
      ffpi: 4                     # 20

  # UPLINK
  - vid: 50
    role: uplink

  - role: tunnel
    ifname: ts_wg0
    mtu: 1280
    prefix: 10.248.50.2/32
    wireguard_port: 51820

  - role: tunnel
    ifname: ts_wg1
    mtu: 1280
    prefix: 10.248.50.3/32
    wireguard_port: 51821

