---
location: w38b
location_nice: Weserstra√üe 38B
latitude: 52.50870
longitude: 13.46846
contact_nickname: "Noki"
contacts:
  - "@noki-:matrix.org"

hosts:
  - hostname: w38b-core
    role: corerouter
    model: "glinet_gl-mt6000"
    wireless_profile: w38b
    flow_offload: hw

snmp_devices:
  - hostname: w38b-sama
    address: 10.31.212.3
    snmp_profile: af60
  - hostname: w38b-rhnk
    address: 10.31.212.4
    snmp_profile: af60
  - hostname: w38b-switch
    address: 10.31.212.194
    snmp_profile: zyxel

# IPs
ipv6_prefix: "2001:bf7:830:bc00::/56"

# got following prefixes:
# Router: 10.31.212.0/24
# --MGMT: 10.31.212.0/27
# --MESH: 10.31.212.32/27
# --UPLK: 10.31.212.64/27
# --DHCP: 10.31.212.96/28   (HOST)
# --DHCP: 10.31.212.112/28  (PRIVATE-2)
# --DHCP: 10.31.212.128/26  (FF)
# --DHCP: 10.31.212.192/26  (PRIVATE-1)

# Disable noping
dhcp_no_ping: false

networks:
  # MESH - Sama
  - vid: 10
    role: mesh
    name: mesh_sama
    prefix: 10.31.212.33/32
    ipv6_subprefix: -10
    ptp: true
    # prefer routing via RHNK over SAMA
    mesh_metric: 256
    mesh_metric_lqm: ["default 0.5"]

  # MESH - RHNK
  - vid: 11
    role: mesh
    name: mesh_rhnk
    prefix: 10.31.212.34/32
    ipv6_subprefix: -11
    ptp: true
    mesh_metric: 128

  # MESH - 5 GHz 802.11s
  - vid: 20
    role: mesh
    name: mesh_5g
    prefix: 10.31.212.35/32
    ipv6_subprefix: -20
    mesh_ap: w38b-core
    mesh_radio: 11a_standard
    mesh_iface: mesh

  # MESH - 2.4 GHz 802.11s
  - vid: 21
    role: mesh
    name: mesh_2g
    prefix: 10.31.212.36/32
    ipv6_subprefix: -21
    mesh_ap: w38b-core
    mesh_radio: 11g_standard
    mesh_iface: mesh

 # MESH - LAN
  - vid: 30
    role: mesh
    name: mesh_lan
    prefix: 10.31.212.37/32
    ipv6_subprefix: -30

  # DHCP with filtering and isolation
  - vid: 40
    role: dhcp
    inbound_filtering: true
    enforce_client_isolation: true
    prefix: 10.31.212.128/26
    ipv6_subprefix: 0
    assignments:
      w38b-core: 1

  # DHCP (HOST) without filtering and isolation
  # 2001:bf7:830:bc02::/64
  - vid: 41
    role: dhcp
    name: host
    prefix: 10.31.212.96/28
    ipv6_subprefix: 2
    assignments:
      w38b-core: 1

  # DHCP (HOME / PRIVATE-1)
  - vid: 43
    role: dhcp
    name: private_1
    inbound_filtering: true
    prefix: 10.31.212.192/26
    ipv6_subprefix: 3
    assignments:
      w38b-core: 1 # 10.31.212.193
      w38b-switch: 2 # 10.31.212.194
      w38b-pve: 3 # 10.31.212.195
      w38b-ds: 4 # 10.31.212.196
      w38b-printer: 5 # 10.31.212.197
      w38b-aud: 6 # 10.31.212.198

  # DHCP (IN / PRIVATE-2)
  - vid: 44
    role: dhcp
    name: private_2
    inbound_filtering: true
    prefix: 10.31.212.112/28
    ipv6_subprefix: 4
    assignments:
      w38b-core: 1 # 10.31.212.113
      w38b-ds: 2 # 10.31.212.114

  # UPLK - 10.31.212.64/27 as /32
  - vid: 50
    role: uplink

  - role: tunnel
    ifname: ts_wg0
    mtu: 1280
    prefix: 10.31.212.64/32
    wireguard_port: 51820

  # MGMT
  - vid: 434
    role: mgmt
    prefix: 10.31.212.0/27
    gateway: 1
    dns: 1
    ipv6_subprefix: 1
    assignments:
      w38b-core: 1 # 10.31.212.1
      w38b-sama: 3 # 10.31.212.3
      w38b-rhnk: 4 # 10.31.212.4

# AP-id, wifi-channel, bandwidth, txpower
location__channel_assignments_11a_standard__to_merge:
  w38b-core: 36-80

# AP-id, wifi-channel, bandwidth, txpower
location__channel_assignments_11g_standard__to_merge:
  w38b-core: 13-20

# Wireless profile
location__wireless_profiles__to_merge:
  - name: w38b
    ifaces:
      - mode: ap
        ssid: berlin.freifunk.net
        encryption: none
        network: dhcp
        radio: [11a_standard, 11g_standard]
        ifname_hint: ff
        owe_transition_ifname_hint: ffowe

      - mode: ap
        ssid: berlin.freifunk.net OWE
        hidden: true
        encryption: owe
        network: dhcp
        radio: [11a_standard, 11g_standard]
        ifname_hint: ffowe
        owe_transition_ifname_hint: ff
        ieee80211w: 2

      - mode: ap
        ssid: w38b-home
        encryption: sae-mixed
        key: "file:/root/wifi-pwd-home"
        network: private_1
        radio: [11a_standard, 11g_standard]
        ifname_hint: pr

      - mode: ap
        ssid: w38b-in
        encryption: sae-mixed
        key: "file:/root/wifi-pwd-in"
        network: private_2
        radio: [11a_standard, 11g_standard]
        ifname_hint: in

      - mode: ap
        ssid: w38b-host
        encryption: sae-mixed
        key: "file:/root/wifi-pwd-host"
        network: host
        radio: [11a_standard, 11g_standard]
        ifname_hint: ho

      - mode: mesh
        mesh_id: Mesh-Freifunk-Berlin
        radio: [11a_standard, 11g_standard, 11a_mesh]
        mcast_rate: 12000
        mesh_fwding: 0
        mesh_nolearn: 1
        ifname_hint: mesh

