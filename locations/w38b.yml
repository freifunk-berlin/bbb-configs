    prefix: 10.31.212.128/25
    ipv6_subprefix: 0
    assignments:
      w38b-core: 1

  # DHCP (HOST) without filtering and isolation
  - vid: 41
    role: dhcp
    name: w38b_host
    prefix: 10.31.212.96/27
    ipv6_subprefix: 41
    assignments:
      w38b-core: 1

  # MESH - Sama
  - vid: 10
    role: mesh
    name: mesh_sama
    prefix: 10.31.212.33/32
    ipv6_subprefix: -10
    ptp: true
    mesh_metric: 256

  # MESH - Zwingli
  - vid: 11
    role: mesh
    name: mesh_zwingli
    prefix: 10.31.212.34/32
    ipv6_subprefix: -11
    ptp: true

  # MESH - 5 GHz 802.11s ap1
  - vid: 20
    role: mesh
    name: mesh_ap1_5g
    prefix: 10.31.212.35/32
    ipv6_subprefix: -20
    mesh_ap: w38b-ap1
    mesh_radio: 11a_standard
    mesh_iface: mesh

  # MESH - 2.4 GHz 802.11s ap1
  - vid: 21
    role: mesh
    name: mesh_ap1_2g
    prefix: 10.31.212.36/32
    ipv6_subprefix: -21
    # make mesh_metric(s) for 2GHz worse than 5GHz
    mesh_metric: 1024
    mesh_metric_lqm: ['default 0.5']
    mesh_ap: w38b-ap1
    mesh_radio: 11g_standard
    mesh_iface: mesh

  # MGMT
  - vid: 434
    role: mgmt
    prefix: 10.31.212.0/27
    gateway: 1
    dns: 1
    ipv6_subprefix: 1
    assignments:
      # 10.31.212.1/32
      w38b-core: 1
      # 10.31.212.2/32
      w38b-ap1: 2
      # 10.31.212.3/32
      w38b-sama: 3
      # 10.31.212.4/32
      w38b-zwingli: 4

