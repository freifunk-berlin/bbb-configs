---

location: walde
location_nice: Waldemarstrasse 103
latitude: 52.501329204
longitude: 13.427798152
altitude: 47
community: berlin

hosts:
  - hostname: walde-core
    role: corerouter
    model: "avm_fritzbox-7530"
    wireless_profile: freifunk_default

snmp_devices:

  - hostname: walde-emma
    address: 10.31.92.2
    snmp_profile: airos_8

  # LiteBeam 5AC
  - hostname: walde-mahalle
    address: 10.31.92.3
    snmp_profile: airos_8

airos_dfs_reset:

  - name: "walde-mahalle"
    target: "10.31.92.3"
    username: "ubnt"
    password: "file:/root/pwd"
    daytime_limit: "2-7"

ipv6_prefix: "2001:bf7:830:b00::/56"

# ROUTER: 10.31.92.0/26
# --DHCP: 10.31.92.32/27
# --MGMT: 10.31.92.0/28
# --MESH: 10.31.92.16/28

networks:
  # MESH - emma
  - vid: 10
    role: mesh
    name: mesh_emma
    prefix: 10.31.92.16/32
    ipv6_subprefix: -1

  # MESH - mahalle
  - vid: 11
    role: mesh
    name: mesh_mahalle
    prefix: 10.31.92.19/32
    ipv6_subprefix: -2

  # MESH - 5 GHz 802.11s
  - vid: 20
    role: mesh
    name: mesh_5g
    prefix: 10.31.92.17/32
    ipv6_subprefix: -20
    mesh_ap: walde-core
    mesh_radio: 11a_standard
    mesh_iface: mesh

  # MESH - 2.4 GHz 802.11s
  - vid: 21
    role: mesh
    name: mesh_2g
    prefix: 10.31.92.18/32
    ipv6_subprefix: -21
    mesh_ap: walde-core
    mesh_radio: 11g_standard
    mesh_iface: mesh

  - vid: 40
    role: dhcp
    inbound_filtering: true
    enforce_client_isolation: true
    prefix: 10.31.92.32/27
    ipv6_subprefix: 0
    untagged: true
    assignments:
      walde-core: 1

  - vid: 42
    role: mgmt
    prefix: 10.31.92.0/28
    gateway: 1
    dns: 1
    ipv6_subprefix: 1
    assignments:
      walde-core: 1
      walde-emma: 2
      walde-mahalle: 3
