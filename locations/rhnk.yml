---
location: rhnk
location_nice: Rathaus Neukoelln
latitude: 52.481380
longitude: 13.435078
altitude: 90
community: true

hosts:

  - hostname: rhnk-core
    role: corerouter
    model: "linksys_e8450-ubi"

  - hostname: rhnk-nf-bvv
    role: ap
    model: "tplink_eap225-outdoor-v1"

  - hostname: rhnk-nf-no-5ghz
    role: ap
    model: "mikrotik_sxtsq-5-ac"  # this host is revision 2 of the device
    mac_override:
      eth0: 2c:c8:1b:6a:9a:2c

  - hostname: rhnk-nf-so-5ghz
    role: ap
    model: "mikrotik_sxtsq-5-ac"  # this host is revision 2 of the device
    mac_override:
      eth0: 2c:c8:1b:6b:e7:31

snmp_devices:

  - hostname: rhnk-rhxb
    address: 10.31.153.11
    snmp_profile: af60

  - hostname: rhnk-emma
    address: 10.31.153.15
    snmp_profile: airos_8

  - hostname: rhnk-no-5ghz
    address: 10.31.153.20
    snmp_profile: airos_8

  - hostname: rhnk-wsw-5ghz
    address: 10.31.153.21
    snmp_profile: airos_8

  - hostname: rhnk-wsw-60ghz
    address: 10.31.153.22
    snmp_profile: af60

  - hostname: rhnk-ssw-5ghz
    address: 10.31.153.23
    snmp_profile: airos_8

  - hostname: rhnk-oso-60ghz
    address: 10.31.153.24
    snmp_profile: af60

  - hostname: rhnk-nno-5ghz
    address: 10.31.153.25
    snmp_profile: airos_8

  - hostname: rhnk-nno-60ghz
    address: 10.31.153.26
    snmp_profile: af60

# TODO: delete these old addresses:
#       - mgmt: 10.31.152.128/27
#       - nanobridges: 10.230.44.0/29

ipv6_prefix: "2001:bf7:820:1000::/56"

# mgmt: 10.31.153.0/27
# mesh: 10.230.3.0/26
# dhcp: 10.230.3.64/26
networks:

  # TODO: Clean up VIDs for mesh networks to match convention
  - vid: 11
    role: mesh
    name: mesh_rhxb
    prefix: 10.230.3.11/32
    ipv6_subprefix: -11
    mesh_metric: 128
    ptp: true

  - vid: 14
    role: mesh
    name: mesh_klunker60
    prefix: 10.230.3.14/32
    ipv6_subprefix: -14
    ptp: true

  - vid: 15
    role: mesh
    name: mesh_emma
    prefix: 10.230.3.15/32
    ipv6_subprefix: -15
    ptp: true
    mesh_metric: 512
    mesh_metric_lqm: ['default 0.7']  # prefer rhxb link

  - vid: 20
    role: mesh
    name: mesh_no_5ghz
    prefix: 10.230.3.20/32
    ipv6_subprefix: -20

  - vid: 21
    role: mesh
    name: mesh_wsw_5
    prefix: 10.230.3.21/32
    ipv6_subprefix: -21

  - vid: 22
    role: mesh
    name: mesh_wsw_60
    prefix: 10.230.3.22/32
    ipv6_subprefix: -22

  - vid: 23
    role: mesh
    name: mesh_ssw_5
    prefix: 10.230.3.23/32
    ipv6_subprefix: -23

  - vid: 24
    role: mesh
    name: mesh_oso_60
    prefix: 10.230.3.24/32
    ipv6_subprefix: -24

  - vid: 25
    role: mesh
    name: mesh_nno_5ghz
    prefix: 10.230.3.25/32
    ipv6_subprefix: -25

  - vid: 26
    role: mesh
    name: mesh_nno_60ghz
    prefix: 10.230.3.26/32
    ipv6_subprefix: -26

  - vid: 29
    role: mesh
    name: mesh_nf_2g
    prefix: 10.230.3.29/32
    ipv6_subprefix: -29
    mesh_ap: rhnk-nf-bvv
    mesh_radio: 11g_standard
    mesh_iface: mesh

  - vid: 30
    role: mesh
    name: mesh_nf_bvv
    prefix: 10.230.3.30/32
    ipv6_subprefix: -30
    mesh_ap: rhnk-nf-bvv
    mesh_radio: 11a_standard
    mesh_iface: mesh

  - vid: 32
    role: mesh
    name: mesh_nf_no
    prefix: 10.230.3.28/32
    ipv6_subprefix: -32
    mesh_ap: rhnk-nf-no-5ghz
    mesh_radio: 11a_standard
    mesh_iface: mesh

  - vid: 33
    role: mesh
    name: mesh_nf_so
    prefix: 10.230.3.29/32
    ipv6_subprefix: -33
    mesh_ap: rhnk-nf-so-5ghz
    mesh_radio: 11a_standard
    mesh_iface: mesh

  - vid: 40
    role: dhcp
    prefix: 10.230.3.64/26
    ipv6_subprefix: 0
    inbound_filtering: true
    enforce_client_isolation: true
    assignments:
      rhnk-core: 1

  - vid: 420
    role: mgmt
    prefix: 10.31.153.0/27
    gateway: 1
    dns: 1
    ipv6_subprefix: 1
    assignments:
      # Belkin RT3200 /	Linksys E8450 (UBI)
      rhnk-core: 1

      # Mikrotik CRS328-24P-4S+RM - SwitchOS 2.13
      rhnk-switch: 2

      # AirFiber 60-LR - Firmware 3.3.0-BETA2
      rhnk-rhxb: 11

      # Mikrotik Cube 60 Pro - RouterOS 7.7
      rhnk-klunker-60ghz: 14

      # Powerbeam 5AC 400 ISO - AirOS 8.7.11
      rhnk-emma: 15

      # Rocket 5AC Lite - AirOS 8.7.11
      rhnk-no-5ghz: 20

      # Rocket 5AC Lite - AirOS 8.7.11
      rhnk-wsw-5ghz: 21

      # Airfiber LR - Firmware 3.3.0-BETA2
      rhnk-wsw-60ghz: 22

      # Rocket 5AC Lite - AirOS 8.7.11
      rhnk-ssw-5ghz: 23

      # Wave AP - Firmware 3.3.0-BETA2
      rhnk-oso-60ghz: 24

      # Rocket 5AC Lite - AirOS 8.7.11
      rhnk-nno-5ghz: 25

      # Wave AP - Firmware 3.3.0-BETA2
      rhnk-nno-60ghz: 26

      # SXTsq 5 ac - OpenWrt
      rhnk-nf-no-5ghz: 28

      # SXTsq 5 ac - OpenWrt
      rhnk-nf-so-5ghz: 29

      # EAP225-Outdoor - OpenWrt - with UMA-D antenna
      rhnk-nf-bvv: 30

# AP-id, wifi-channel, bandwidth, txpower
location__channel_assignments_11a_standard__to_merge:
  rhnk-nf-bvv: 36-20-9

# AP-id, wifi-channel, bandwidth, txpower
location__channel_assignments_11g_standard__to_merge:
  rhnk-nf-bvv: 13-20-11

location__ssh_keys__to_merge:
  - comment: roedel
    key: ssh-rsa  roedel
