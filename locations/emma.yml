---
location: emma
location_nice: Emmauskirche
latitude: 52.499825
longitude: 13.431035
altitude: 87
community: true

hosts:
  - hostname: emma-core
    role: corerouter
    model: "cudy_wr3000-v1"
    wireless_profile: freifunk_default

snmp_devices:
  - hostname: emma-switch-no
    address: 10.31.11.2
    snmp_profile: edgeswitch

  - hostname: emma-switch-so
    address: 10.31.11.3
    snmp_profile: edgeswitch

  - hostname: emma-switch-sw
    address: 10.31.11.4
    snmp_profile: edgeswitch

  - hostname: emma-switch-nw
    address: 10.31.11.5
    snmp_profile: edgeswitch

  - hostname: emma-no-60ghz
    address: 10.31.11.10
    snmp_profile: af60

  - hostname: emma-wsw-60ghz
    address: 10.31.11.17
    snmp_profile: mikrotik_60g

  - hostname: emma-ssw-uplink
    address: 10.31.11.18
    snmp_profile: mikrotik_60g

  - hostname: emma-oso-5ghz
    address: 10.31.11.19
    snmp_profile: airos_8

  - hostname: emma-nno-5ghz
    address: 10.31.11.20
    snmp_profile: airos_8

  - hostname: emma-wsw-5ghz
    address: 10.31.11.22
    snmp_profile: airos_8

  - hostname: emma-wnw-5ghz
    address: 10.31.11.23
    snmp_profile: airos_8

  - hostname: emma-nnw-5ghz
    address: 10.31.11.24
    snmp_profile: airos_8

  - hostname: emma-sso-5ghz
    address: 10.31.11.25
    snmp_profile: airos_8

  - hostname: emma-nnw-60ghz
    address: 10.31.11.29
    snmp_profile: mikrotik_60g

airos_dfs_reset:
  - name: "emma-oso-5ghz"
    target: "10.31.11.19"
    username: "ubnt"
    password: "/root/pwd.txt"
    daytime_limit: "2-7"

  - name: "emma-nno-5ghz"
    target: "10.31.11.20"
    username: "ubnt"
    password: "/root/pwd.txt"
    daytime_limit: "2-7"

  - name: "emma-wsw-5ghz"
    target: "10.31.11.22"
    username: "ubnt"
    password: "/root/pwd.txt"
    daytime_limit: "2-7"

  - name: "emma-wnw-5ghz"
    target: "10.31.11.23"
    username: "ubnt"
    password: "/root/pwd.txt"
    daytime_limit: "2-7"

  - name: "emma-nnw-5ghz"
    target: "10.31.11.24"
    username: "ubnt"
    password: "/root/pwd.txt"
    daytime_limit: "2-7"

  - name: "emma-sso-5ghz"
    target: "10.31.11.25"
    username: "ubnt"
    password: "/root/pwd.txt"
    daytime_limit: "2-7"

ipv6_prefix: "2001:bf7:831::/56"

# got following prefixes:
# Router:  10.31.11.0/24
#          2001:bf7:831::/56
# --MGMT:  10.31.11.0/27
# --MESH:  10.31.11.32/27
# --DHCP:  10.31.11.128/25

networks:
  # MGMT
  - vid: 84
    role: mgmt
    prefix: 10.31.11.0/27
    gateway: 1
    dns: 1
    ipv6_subprefix: 1
    assignments:
      emma-core: 1
      emma-switch-no: 2
      emma-switch-so: 3
      emma-switch-sw: 4
      emma-switch-nw: 5

      # Airos 10, 60 GHz
      emma-no-60ghz: 10

      # Router OS
      emma-wsw-60ghz: 17    # Fenster 4
      emma-ssw-uplink: 18   # Fenster 2
      emma-nnw-60ghz: 29    # Fenster 5

      # Airos 8, 5 GHz
      emma-oso-5ghz: 19     # Fenster 8, 20 MHz, center frequency 5580 MHz
      emma-nno-5ghz: 20     # Fenster 6, 20 MHz, center frequency 5600 MHz
      emma-wsw-5ghz: 22     # Fenster 3, 20 MHz, center frequency 5620 MHz
      emma-wnw-5ghz: 23     # Fenster 4, 40 MHz, center frequency 5550 MHz
      emma-nnw-5ghz: 24     # Fenster 5, 20 MHz, center frequency 5700 MHz
      emma-sso-5ghz: 25     # Fenster 1, 40 MHz, center frequency 5670 MHz

  # DHCP
  - vid: 40
    role: dhcp
    prefix: 10.31.11.128/25
    ipv6_subprefix: 0
    inbound_filtering: true
    enforce_client_isolation: true
    assignments:
      emma-core: 1

  # Mesh networks
  # Uplink via Ohlauer using LHGG 60ad
  - vid: 10
    role: mesh
    name: mesh_ssw
    prefix: 10.31.11.33/32
    ipv6_subprefix: -10
    mesh_metric: 128
    ptp: true

  - vid: 11
    role: mesh
    name: mesh_oso
    prefix: 10.31.11.34/32
    ipv6_subprefix: -11

  - vid: 12
    role: mesh
    name: mesh_nno
    prefix: 10.31.11.35/32
    ipv6_subprefix: -12

  - vid: 13
    role: mesh
    name: mesh_ono
    prefix: 10.31.11.36/32
    ipv6_subprefix: -13

  - vid: 14
    role: mesh
    name: mesh_wsw
    prefix: 10.31.11.37/32
    ipv6_subprefix: -14

  - vid: 15
    role: mesh
    name: mesh_wnw
    prefix: 10.31.11.38/32
    ipv6_subprefix: -15

  - vid: 16
    role: mesh
    name: mesh_nnw
    prefix: 10.31.11.39/32
    ipv6_subprefix: -16

  - vid: 17
    role: mesh
    name: mesh_sso
    prefix: 10.31.11.40/32
    ipv6_subprefix: -17

  - vid: 18
    role: mesh
    name: mesh_wsw_60ghz
    prefix: 10.31.11.41/32
    ipv6_subprefix: -18
    mesh_metric: 128
    ptp: true

  - vid: 19
    role: mesh
    name: mesh_nnw_60ghz
    prefix: 10.31.11.42/32
    ipv6_subprefix: -19
    mesh_metric: 128
    ptp: true

  - vid: 20
    role: mesh
    name: mesh_no_60ghz
    prefix: 10.31.11.43/32
    ipv6_subprefix: -20
    mesh_metric: 128

location__ssh_keys__to_merge:
  - comment: Vinet
    key: ssh-rsa  Vinet
