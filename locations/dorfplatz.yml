---

location: dorfplatz
location_nice: Dorfplatz
latitude: 52.517924
longitude: 13.457358
altitude: 37
community: true

hosts:

  - hostname: dorfplatz-core
    role: corerouter
    model: "linksys_e8450-ubi"
    wireless_profile: freifunk_default
    dhcp_no_ping: false

  - hostname: dorfplatz-ap1
    location: dorfplatz
    role: ap
    model: "mikrotik_sxtsq-5-ac"
    mac_override:
      eth0: 08:55:31:14:27:a7

  - hostname: dorfplatz-ap2
    role: ap
    model: "mikrotik_sxtsq-5-ac"
    mac_override:
      eth0: 08:55:31:12:9f:12

  - hostname: dorfplatz-ap-hinterhof
    role: ap
    model: "tplink_eap225-outdoor-v1"

  - hostname: dorfplatz-ap-keimzelle
    role: ap
    model: "avm_fritzbox-4040"

snmp_devices:
  - hostname: dorfplatz-poe-switch
    address: 10.31.75.34
    snmp_profile: edgeswitch

  - hostname: dorfplatz-sama
    address: 10.31.75.35
    snmp_profile: airos_8


ipv6_prefix: "2001:bf7:830:8200::/56"

networks:
  # 10.31.74.220/30 is reserved for meshing
  - vid: 10
    role: mesh
    name: mesh_sama
    prefix: 10.31.74.220/32
    ipv6_subprefix: -1
    ptp: true

  - vid: 40
    role: dhcp
    inbound_filtering: true
    enforce_client_isolation: true
    prefix: 10.31.120.0/24
    ipv6_subprefix: 0
    assignments:
      dorfplatz-core: 1

  - vid: 42
    role: mgmt
    prefix: 10.31.75.32/28
    gateway: 1
    dns: 1
    ipv6_subprefix: 1
    assignments:
      dorfplatz-core: 1
      dorfplatz-poe-switch: 2
      dorfplatz-sama: 3
      dorfplatz-ap1: 14
      dorfplatz-ap2: 13
      dorfplatz-ap-hinterhof: 12
      dorfplatz-ap-keimzelle: 11

location__channel_assignments_11a_standard__to_merge:
  dorfplatz-ap1: 36-20
  dorfplatz-ap2: 40-20
