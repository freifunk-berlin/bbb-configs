location: hacrafu-conchiglioni
location_nice: Seeschloss, Altlandsberger Chaussee 102, 15345 Eggersdorf
latitude: 52.55753549153633
longitude: 13.830591953371984
contact_name: "Hacken Craften Funken e.V."
contact_nickname: "HaCraFu e.V."
contacts:
  - "freifunk@hacrafu.de"

hosts:

  - hostname: hacrafu-conchiglioni
    role: corerouter
    model: "cudy_wr3000-v1"
    wireless_profile: freifunk_hacrafu
    host__rclocal__to_merge:
      - |
        uci set network.vlan_40.ports='lan1:u lan2:u lan3:u'
        uci set network.vlan_50.ports='wan:u'
        uci commit network; reload_config

ipv6_prefix: "2001:bf7:850:3500::/56"

# dhcp      10.248.47.192/26
# mesh      10.248.45.52/31
# MGMT      10.248.45.47/32
# TUNNEL    10.248.45.54/31

networks:

  # MESH - 5 GHz 802.11s
  - vid: 20
    role: mesh
    name: mesh_5g
    prefix: 10.248.45.52/32
    ipv6_subprefix: -20
    mesh_ap: hacrafu-conchiglioni
    mesh_radio: 11a_standard
    mesh_iface: mesh

  # MESH - 2.4 GHz 802.11s
  - vid: 21
    role: mesh
    name: mesh_2g
    prefix: 10.248.45.53/32
    ipv6_subprefix: -21
    mesh_metric_lqm: ['default 0.8']  # prefer 5 GHz Mesh
    mesh_ap: hacrafu-conchiglioni
    mesh_radio: 11g_standard
    mesh_iface: mesh

  # DHCP
  - vid: 40
    role: dhcp
    inbound_filtering: true
    enforce_client_isolation: true
    prefix: 10.248.47.192/26
    ipv6_subprefix: 0
    assignments:
      hacrafu-conchiglioni: 1

  # MGMT
  - vid: 42
    role: mgmt
    prefix: 10.248.45.47/32
    gateway: 1
    dns: 1
    ipv6_subprefix: 1
    assignments:
      hacrafu-conchiglioni: 1

  # UPLINK
  - vid: 50
    role: uplink

  - role: tunnel
    ifname: ts_wg0
    mtu: 1280
    prefix: 10.248.45.54/32
    wireguard_port: 51820

  - role: tunnel
    ifname: ts_wg1
    mtu: 1280
    prefix: 10.248.45.55/32
    wireguard_port: 51821

# AP-id, wifi-channel, bandwidth, txpower
location__channel_assignments_11a_standard__to_merge:
  hacrafu-conchiglioni: 36-80

# AP-id, wifi-channel, bandwidth, txpower
location__channel_assignments_11g_standard__to_merge:
