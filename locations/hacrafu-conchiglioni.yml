    role: mesh
    name: mesh_2g_mill
    prefix: 10.31.233.149/32
    ipv6_subprefix: -25
    mesh_metric_lqm: ['default 0.8']  # prefer 5 GHz Mesh
    mesh_ap: hacrafu-conchiglioni-mill
    mesh_radio: 11g_standard
    mesh_iface: mesh

  # MESH - 5 GHz 802.11s - AP Nap
  - vid: 26
    role: mesh
    name: mesh_5g_nap
    prefix: 10.31.233.150/32
    ipv6_subprefix: -26
    mesh_ap: hacrafu-conchiglioni-nap
    mesh_radio: 11a_standard
    mesh_iface: mesh

  # MESH - 2.4 GHz 802.11s - AP Nap
