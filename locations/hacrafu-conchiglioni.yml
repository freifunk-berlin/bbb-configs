    mesh_ap: hacrafu-conchiglioni-nap
    mesh_radio: 11g_standard
    mesh_iface: mesh

  # DHCP
  - vid: 40
    role: dhcp
    inbound_filtering: true
    enforce_client_isolation: true
    prefix: 10.248.47.192/26
    ipv6_subprefix: 0
    assignments:
      hacrafu-conchiglioni: 1

  # MGMT
  - vid: 42
    role: mgmt
    prefix: 10.248.86.232/29
    gateway: 1
    dns: 1
    ipv6_subprefix: 1
    assignments:
      hacrafu-conchiglioni: 1
      hacrafu-conchiglioni-swan: 2
      hacrafu-conchiglioni-mill: 3
      hacrafu-conchiglioni-nap: 4

  # UPLINK
  - vid: 50
    role: uplink

  - role: tunnel
    ifname: ts_wg0
    mtu: 1280
    prefix: 10.248.45.54/32
    wireguard_port: 51820

  - role: tunnel
    ifname: ts_wg1
