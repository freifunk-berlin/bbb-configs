networks:
  # MESH - 5 GHz 802.11s
  - vid: 20
    role: mesh
    name: mesh_5g
    prefix: 10.31.233.144/32
    ipv6_subprefix: -20
    mesh_ap: hacrafu-conchiglioni
    mesh_radio: 11a_standard
    mesh_iface: mesh

  # MESH - 2.4 GHz 802.11s
  - vid: 21
    role: mesh
    name: mesh_2g
    prefix: 10.31.233.145/32
    ipv6_subprefix: -21
    mesh_metric_lqm: ['default 0.8']  # prefer 5 GHz Mesh
    mesh_ap: hacrafu-conchiglioni
    mesh_radio: 11g_standard
    mesh_iface: mesh

  # MESH - 5 GHz 802.11s - AP Swan
