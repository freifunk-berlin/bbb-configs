    role: mesh
    name: mesh_2g
    prefix: 10.248.2.207/32
    ipv6_subprefix: -21
    mesh_ap: hacrafu-girandole-core
    mesh_radio: 11g_standard
    mesh_iface: mesh

  # DHCP
  - vid: 40
    role: dhcp
    untagged: true
    inbound_filtering: false
    enforce_client_isolation: false
    prefix: 10.248.4.128/27
    ipv6_subprefix: 0
    assignments:
      hacrafu-girandole-core: 1

  # MGMT
  - vid: 42
    role: mgmt
    prefix: 10.248.2.216/32
    gateway: 1
    dns: 1
    ipv6_subprefix: 1
    assignments:
      hacrafu-girandole-core: 1

