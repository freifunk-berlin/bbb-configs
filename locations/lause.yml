latitude: 52.497459
longitude: 13.427857
contact_nickname: Stadtfunk gGmbH
contacts:
  - noc@stadtfunk.net

hosts:

  - hostname: lause-core
    role: corerouter
    model: ubnt_usw-flex

  - hostname: lause-ap1
    role: ap
    model: zyxel_nwa50ax
    wireless_profile: freifunk_default

# 10.248.46.0/24
# 10.248.46.0/27 - mgmt     - vlan 42
# 10.248.46.32/27 - mesh     - tunnel
# 10.248.46.64/26 - privdhcp - vlan 41
# 10.248.46.128/25 - dhcp     - vlan 40
ipv6_prefix: 2001:bf7:830:e700::/56

networks:

  - vid: 40
    name: dhcp
    role: dhcp
    prefix: 10.248.46.128/25
    ipv6_subprefix: -1
    inbound_filtering: true
    enforce_client_isolation: true
    assignments:
      lause-core: 1

  - vid: 41
    name: prdhcp
    role: dhcp
    prefix: 10.248.46.64/26
    ipv6_subprefix: -2
    inbound_filtering: true
    enforce_client_isolation: false
    no_corerouter_dns_record: true
    assignments:
      lause-core: 1

  - vid: 42
    name: mgmt
    role: mgmt
    prefix: 10.248.46.0/27
    ipv6_subprefix: 1
    gateway: 1
    dns: 1
    assignments:
      lause-core: 1
      lause-ap1: 2
      lause-uplink: 3

  - vid: 50
    untagged: true
    role: uplink

  - role: tunnel
    ifname: ts_wg0
    mtu: 1280
    prefix: 10.248.46.32/32
    wireguard_port: 51820

  - role: tunnel
    ifname: ts_wg1
    mtu: 1280
    prefix: 10.248.46.33/32
    wireguard_port: 51821
