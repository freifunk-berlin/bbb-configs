---
location: spitta13
location_nice: Rooftop, Spittastra√üe 13, 10317 Berlin
latitude: 52.50503
longitude: 13.47959
altitude: 49
contacts:
  - "#spitta13:matrix.org"

# ALL:  10.31.232.128/25
# DHCP: 10.31.232.128/26
# MGMT: 10.31.232.192/27
# MESH: 10.31.232.224/27

hosts:
  - hostname: spitta13-core
    role: corerouter
    model: "zyxel_nwa55axe"
    wireless_profile: freifunk_default

  - hostname: spitta13-nf-o
    role: ap
    model: "mikrotik_sxtsq-5-ac"
    mac_override: { eth0: dc:2c:6e:c4:2a:7f }

  - hostname: spitta13-nf-w
    role: ap
    model: "mikrotik_sxtsq-5-ac"
    mac_override: { eth0: dc:2c:6e:91:08:e3 }

snmp_devices:
  - hostname: spitta13-switch
    address: 10.31.232.194
    snmp_profile: swos

  - hostname: spitta13-zwingli
    address: 10.31.232.195
    snmp_profile: airos_8

  - hostname: spitta13-ost
    address: 10.31.232.196
    snmp_profile: airos_8

  - hostname: spitta13-j41
    address: 10.31.232.199
    snmp_profile: airos_6

airos_dfs_reset:
  - name: "spitta-ost"
    target: "10.31.232.196"
    username: "ubnt"
    password: "/root/pwd.txt"
    daytime_limit: "3-6"

ipv6_prefix: "2001:bf7:860:1000::/56"

networks:
  # Powerbeam  (PBE-5AC-ISO-Gen2)
  - vid: 10
    role: mesh
    name: mesh_zwingli
    prefix: 10.31.232.224/32
    ipv6_subprefix: -10
    mesh_metric: 256 # prefer zwingli as uplink

  # Lite AP (LAP-GPS)
  - vid: 11
    role: mesh
    name: mesh_ost
    prefix: 10.31.232.225/32
    ipv6_subprefix: -11

  # Nanostation (NSM5)
  - vid: 12
    role: mesh
    name: mesh_j41
    prefix: 10.31.232.230/32
    ipv6_subprefix: -12

  - vid: 20
    role: mesh
    name: mesh_core_2ghz
    prefix: 10.31.232.226/32
    ipv6_subprefix: -20
    mesh_ap: spitta13-core
    mesh_radio: 11g_standard
    mesh_iface: mesh
    mesh_metric_lqm: ["default 0.3"] # prefer 5 GHz mesh

  - vid: 21
    role: mesh
    name: mesh_core_5ghz
    prefix: 10.31.232.227/32
    ipv6_subprefix: -21
    mesh_ap: spitta13-core
    mesh_radio: 11a_standard
    mesh_iface: mesh
    mesh_metric_lqm: ["default 0.5"] # prefer zwingli as uplink

  - vid: 22
    role: mesh
    name: mesh_nf_w
    prefix: 10.31.232.228/32
    ipv6_subprefix: -22
    mesh_ap: spitta13-nf-w
    mesh_radio: 11a_standard
    mesh_iface: mesh
    mesh_metric_lqm: ["default 0.5"] # prefer zwingli as uplink

  - vid: 23
    role: mesh
    name: mesh_nf_o
    prefix: 10.31.232.229/32
    ipv6_subprefix: -23
    mesh_ap: spitta13-nf-o
    mesh_radio: 11a_standard
    mesh_iface: mesh
    mesh_metric_lqm: ["default 0.5"] # prefer zwingli as uplink

  - vid: 40
    role: dhcp
    name: dhcp
    prefix: 10.31.232.128/26
    ipv6_subprefix: -40
    inbound_filtering: true
    enforce_client_isolation: true
    assignments:
      spitta13-core: 1

  - vid: 42
    role: mgmt
    prefix: 10.31.232.192/27
    gateway: 1
    dns: 1
    ipv6_subprefix: 1
    assignments:
      spitta13-core: 1
      spitta13-switch: 2
      spitta13-zwingli: 3
      spitta13-ost: 4
      spitta13-nf-w: 5
      spitta13-nf-o: 6
      spitta13-j41: 7

location__channel_assignments_11a_standard__to_merge:
  spitta13-core: 44-20
  spitta13-nf-o: 40-20
  spitta13-nf-w: 36-20

location__channel_assignments_11g_standard__to_merge:
  spitta13-core: 13-20

location__ssh_keys__to_merge:
  - comment: neko
    key: ssh-rsa
      
      neko
