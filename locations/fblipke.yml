# MGMT: 10.248.12.0/26
# MESH: 10.248.12.64/26

ipv6_prefix: "2001:bf7:850:1b00::/56"

dhcp_no_ping: false

networks:
  - vid: 53
    role: mesh
    name: mesh_5g
    prefix: 10.248.12.64/32
    ipv6_subprefix: -20
    mesh_ap: fblipke-core
    mesh_radio: 11g_standard
    mesh_iface: mesh

  - vid: 52
    role: dhcp
    prefix: 10.248.12.128/25
    ipv6_subprefix: 0
    inbound_filtering: true
    enforce_client_isolation: true
    assignments:
      fblipke-core: 1 # 10.248.12.129
      fb-bln-fw01: 2  # 10.248.12.130

  - vid: 42
    role: mgmt
    prefix: 10.248.12.0/26
    gateway: 1
    ntp: 1
    dns: 1
    ipv6_subprefix: 1
    assignments:
      fblipke-core: 1 # 10.248.12.1
#     fblipke-ap01: 2 # 10.248.12.2
      fb-bln-fw01: 3  # 10.248.12.3
  - vid: 40 # WIFI (Private)
    role: ext
    name: lan40
    no_corerouter_dns_record: true
    enforce_client_isolation: false

  - vid: 101
    role: uplink

  - role: tunnel
    ifname: ts_wg0
    mtu: 1280
    prefix: 10.248.12.65/32
    wireguard_port: 51820

  - role: tunnel
    ifname: ts_wg1
    mtu: 1280
    prefix: 10.248.12.66/32
    wireguard_port: 51821

location__wireless_profiles__to_merge:
  - name: fblipke
    ifaces:
      - mode: ap
        ssid: berlin.freifunk.net
        encryption: none
        network: dhcp
        radio: [11a_standard, 11g_standard]
        ifname_hint: ff

      - mode: ap
        ssid: Lipke-Intern
        encryption: none
        network: lan40
        radio: [11a_standard, 11g_standard]
        ifname_hint: pr

      - mode: mesh
        mesh_id: Mesh-Freifunk-Berlin
        radio: [11a_standard, 11g_standard, 11a_mesh]
        mcast_rate: 12000
        mesh_fwding: 0
        ifname_hint: mesh

