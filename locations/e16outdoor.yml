hosts:
  - hostname: e16outdoor-core
    role: corerouter
    model: "tplink_eap225-outdoor-v1"
    wireless_profile: freifunk_default

snmp_devices:
  - hostname: e16outdoor-segen
    address: 10.31.142.50
    snmp_profile: airos_8

ipv6_prefix: '2001:bf7:760:2700::/56'

# got following prefixes:
# Router:  10.31.142.0/26
# --DHCP:  10.31.142.0/27
# --MESH:  10.31.142.32/28
# --MGMT:  10.31.142.48/28

# Disable noping
dhcp_no_ping: false

networks:
  # DHCP
  - vid: 40
    role: dhcp
    inbound_filtering: true
    enforce_client_isolation: true
    prefix: 10.31.142.0/27
    ipv6_subprefix: 0
    assignments:
      e16outdoor-core: 1

  # MESH - segen
  - vid: 11
    role: mesh
    name: mesh_segen
    prefix: 10.31.142.34/32
    ipv6_subprefix: -11
    ptp: true

  # MESH - 5 GHz 802.11s
  - vid: 20
    role: mesh
    name: mesh_11s_5ghz
    prefix: 10.31.142.32/32
    ipv6_subprefix: -20
    mesh_ap: e16outdoor-core
    mesh_radio: 11a_standard
    mesh_iface: mesh

  # MESH - 2.4 GHz 802.11s
  - vid: 21
    role: mesh
    name: mesh_11s_2ghz
    prefix: 10.31.142.33/32
    ipv6_subprefix: -21
    # make mesh_metric(s) for 2GHz worse than 5GHz
    mesh_metric: 1024
    mesh_metric_lqm: ['default 0.8']
    mesh_ap: e16outdoor-core
    mesh_radio: 11g_standard
    mesh_iface: mesh

  # MGMT
  - vid: 42
    role: mgmt
    prefix: 10.31.142.48/28
    gateway: 1
    dns: 1
    ipv6_subprefix: 1
    assignments:
      # 10.31.142.49/32
      e16outdoor-core: 1
      # 10.31.142.50/32
      e16outdoor-segen: 2

# AP-id, wifi-channel, bandwidth, txpower
location__channel_assignments_11a_standard__to_merge:
