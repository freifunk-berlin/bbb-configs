networks:
  # MESH - 5 GHz 802.11s
  - vid: 20
    role: mesh
    name: mesh_5g
    prefix: 10.31.227.144/32
    ipv6_subprefix: -20
    mesh_ap: k12-3v0s
    mesh_radio: 11a_standard
    mesh_iface: mesh

  # MESH - 2.4 GHz 802.11s
  - vid: 21
    role: mesh
    name: mesh_2g
    prefix: 10.31.227.145/32
    ipv6_subprefix: -21
    # make mesh_metric(s) for 2GHz worse than 5GHz
    mesh_metric: 1024
    mesh_metric_lqm: ['default 0.8']
    mesh_ap: k12-3v0s
    mesh_radio: 11g_standard
    mesh_iface: mesh

  # DHCP with filtering and isolation
  - vid: 40
    role: dhcp
    untagged: true
    # All devices should be accessible from within the Freifunk network
    inbound_filtering: false
    enforce_client_isolation: false
    prefix: 10.31.227.160/27
    ipv6_subprefix: 0
    assignments:
      k12-3v0s: 1

  # MGMT
  - vid: 42
    role: mgmt
    prefix: 10.31.227.128/28
    gateway: 1
    dns: 1
    ipv6_subprefix: 1
    assignments:
      k12-3v0s: 1  # 10.31.227.129

