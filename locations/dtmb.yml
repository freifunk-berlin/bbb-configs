---
location: dtmb
location_nice: Deutsches Technikmuseum
latitude: 52.498579
longitude: 13.378328
altitude: 55
community: true

hosts:

  - hostname: dtmb-core
    role: corerouter
    model: "tplink_tl-wdr4900-v1"
    wireless_profile: freifunk_default

snmp_devices:
  - hostname: dtmb-sw1
    address: 10.31.131.2
    snmp_profile: edgeswitch

  - hostname: dtmb-sw2
    address: 10.31.131.3
    snmp_profile: edgeswitch

  - hostname: dtmb-ak36
    address: 10.31.131.10
    snmp_profile: airos_6

  - hostname: dtmb-rhxb
    address: 10.31.131.11
    snmp_profile: airos_6

  - hostname: dtmb-cbase
    address: 10.31.131.12
    snmp_profile: airos_6

  - hostname: dtmb-laden
    address: 10.31.131.13
    snmp_profile: airos_6

  - hostname: dtmb-x
    address: 10.31.131.14
    snmp_profile: airos_6

  - hostname: dtmb-m2-1
    address: 10.31.131.20
    snmp_profile: airos_6

  - hostname: dtmb-m2-2
    address: 10.31.131.21
    snmp_profile: airos_6

  - hostname: dtmb-m2-3
    address: 10.31.131.22
    snmp_profile: airos_6

ipv6_prefix: "2001:bf7:750:3400::/56"

# DTMB got following prefixes:
# Router: 10.31.131.0/25
# --MGMT: 10.31.131.0/27
# --MESH: 10.31.131.32/27 {as /32}
# --DHCP: 10.31.131.64/26

# Disable noping as we use dhcp and static assignments
# both in mgmt network
dhcp_no_ping: false

networks:
  - vid: 10
    role: mesh
    name: mesh_ak36
    prefix: 10.31.131.32/32
    ipv6_subprefix: -1

  - vid: 11
    role: mesh
    name: mesh_rhxb
    prefix: 10.31.131.33/32
    ipv6_subprefix: -2

  - vid: 12
    role: mesh
    name: mesh_cbase
    prefix: 10.31.131.34/32
    ipv6_subprefix: -3

  - vid: 13
    role: mesh
    name: mesh_laden
    prefix: 10.31.131.35/32
    ipv6_subprefix: -4

  - vid: 14
    role: mesh
    name: mesh_x
    prefix: 10.31.131.36/32
    ipv6_subprefix: -5

  - vid: 15
    role: mesh
    name: mesh_y
    prefix: 10.31.131.37/32
    ipv6_subprefix: -6

  - vid: 20
    role: mesh
    name: mesh_2ghz_1
    prefix: 10.31.131.38/32
    ipv6_subprefix: -7

  - vid: 21
    role: mesh
    name: mesh_2ghz_2
    prefix: 10.31.131.39/32
    ipv6_subprefix: -8

  - vid: 22
    role: mesh
    name: mesh_2ghz_3
    prefix: 10.31.131.40/32
    ipv6_subprefix: -9

  - vid: 40
    role: dhcp
    inbound_filtering: true
    enforce_client_isolation: true
    prefix: 10.31.131.64/26
    ipv6_subprefix: 0
    assignments:
      dtmb-core: 1

  - vid: 42
    role: mgmt
    prefix: 10.31.131.0/27
    gateway: 1
    dns: 1
    ipv6_subprefix: 1
    assignments:
      dtmb-core: 1
      dtmb-sw1: 2
      dtmb-sw2: 3

      # 5 GHz
      dtmb-ak36: 10
      dtmb-rhxb: 11
      dtmb-cbase: 12
      dtmb-laden: 13
      dtmb-x: 14
      dtmb-y: 15

      # 2 GHz
      dtmb-m2-1: 20
      dtmb-m2-2: 21
      dtmb-m2-3: 22
