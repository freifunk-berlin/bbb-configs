# --DHCP: 10.31.174.248/30

ipv6_prefix: 2001:bf7:830:ae00::/56

hosts:
  - hostname: sav-core
    role: corerouter
    model: "mikrotik_routerboard-750gr3"
    host__rclocal__to_merge:
      - |
        # untag payload traffic for Wave to Emma
        uci set network.vlan_10.ports='wan lan2:t lan3:t lan4:t lan5:t'
        # untag DHCP on port 2
        uci set network.vlan_40.ports='wan:t lan2 lan3:t lan4:t lan5:t'
        # untag port 3 for local backup uplink
        uci set network.vlan_50.ports='wan:t lan2:t lan3 lan4:t lan5:t'
        uci commit network; reload_config

snmp_devices:
  - hostname: sav-emma
    address: 10.31.174.242
    snmp_profile: af60

networks:
  - vid: 10
    role: mesh
    name: mesh_emma
    prefix: 10.31.174.244/32
    ipv6_subprefix: -10
    mesh_metric: 128

  - vid: 40
    role: dhcp
    inbound_filtering: true
    enforce_client_isolation: true
    prefix: 10.31.174.248/30
    ipv6_subprefix: -40
    assignments:
      sav-core: 1

  - vid: 42
    role: mgmt
    prefix: 10.31.174.240/30
    ipv6_subprefix: 0
    gateway: 1
    dns: 1
    assignments:
      sav-core: 1
      sav-emma: 2

  - vid: 50
    role: uplink

  - role: tunnel
    ifname: ts_wg0
    mtu: 1280
    prefix: 10.31.174.245/32
    wireguard_port: 51820

  - role: tunnel
    ifname: ts_wg1
    mtu: 1280
    prefix: 10.31.174.246/32
    wireguard_port: 51821
