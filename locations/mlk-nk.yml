networks:
  # Airos and similar - mesh links (VID 10-19)
  # Powerbeam 5AC 400 - Orientation Emma
  - vid: 11
    role: mesh
    name: mesh_nno_5
    prefix: 10.31.69.33/32
    ipv6_subprefix: -11
    # Prefer route via rhnk over emma
    mesh_metric: 4048
    mesh_metric_lqm: ["default 0.5"]

  # Nanostation M5 - Airos 6 - Orientation Sonnenallee
  - vid: 12
    role: mesh
    name: mesh_so_5
    prefix: 10.31.69.34/32
    ipv6_subprefix: -12

  # 802.11s mesh links (VID 20-29)
  # 802.11s mesh nf - SXTsq5ac - Orientation Rhnk
  - vid: 20
    role: mesh
    name: mesh_rhnk
    prefix: 10.31.69.35/32
    ipv6_subprefix: -20
    mesh_ap: mlk-nk-rhnk
    mesh_radio: 11a_standard
    mesh_iface: mesh

  # 802.11s Mesh nf - Nano Station M2 - OpenWRT
  - vid: 21
    role: mesh
    name: mesh_nf_wbp2
    prefix: 10.31.69.36/32
    ipv6_subprefix: -21
    mesh_ap: mlk-nk-nf-wbp2
    mesh_radio: 11g_standard
    mesh_iface: mesh

  # 802.11s Mesh nf - Nano Station M2 - OpenWRT
  - vid: 22
    role: mesh
    name: mesh_nf_wbp3
    prefix: 10.31.69.37/32
    ipv6_subprefix: -22
    mesh_ap: mlk-nk-nf-wbp3
    mesh_radio: 11g_standard
    mesh_iface: mesh

  - vid: 40
    role: dhcp
    inbound_filtering: true
    enforce_client_isolation: true
    prefix: 10.31.69.64/26
    ipv6_subprefix: 0
    assignments:
      mlk-nk-core: 1

  - vid: 42
    role: mgmt
    prefix: 10.31.69.0/27
    gateway: 1
    dns: 1
    ipv6_subprefix: 1
    assignments:
      mlk-nk-core: 1
      mlk-nk-switch: 2
      mlk-nk-rhnk: 3
      mlk-nk-nno-5ghz: 4
      mlk-nk-so-5ghz: 5
      mlk-nk-nf-wbp2: 7
      mlk-nk-nf-wbp3: 8

