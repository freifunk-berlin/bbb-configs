hosts:

  - hostname: huette15-core
    role: corerouter
    model: "avm_fritzbox-4040"
    wireless_profile: freifunk_default

  - hostname: huette15-ap1
    role: ap
    model: "tplink_eap225-outdoor-v1"
    wireless_profile: freifunk_default

networks:

  - vid: 20
    role: mesh
    name: mesh_core
    prefix: 10.31.184.8/32
    ipv6_subprefix: 20

  - vid: 21
    role: mesh
    name: mesh_huette
    prefix: 10.31.184.9/32
    ipv6_subprefix: 21
    mesh_metric: 1024
    mesh_ap: huette15-ap1
    mesh_radio: 11a_standard
    mesh_iface: mesh
    mesh_metric_lqm: ['default 0.1']

  - vid: 40
    role: dhcp
    inbound_filtering: true
    enforce_client_isolation: true
    prefix: 10.31.184.32/27
    ipv6_subprefix: 40
    assignments:
      huette15-core: 1

  - vid: 41
    role: dhcp
    name: prdhcp
    inbound_filtering: true
    enforce_client_isolation: false
    prefix: 10.31.184.16/28
    ipv6_subprefix: 41
    assignments:
      huette15-core: 1

  - vid: 42
    role: mgmt
    prefix: 10.31.184.0/29
    gateway: 1
    dns: 1
    ipv6_subprefix: 42
    assignments:
      huette15-core: 1
      huette15-switch: 2
      huette15-ap1: 3
      huette15-desktop: 4

  - vid: 50
    role: uplink
    name: uplink
    tunnel_wan_ip: 192.168.177.177/24
    tunnel_wan_gw: 192.168.177.1
    tunnel_connections: 1
    tunnel_timeout: 600
    # tunnel_mesh_prefix_ipv4: 10.31.184.10/32
    tunnel_up_script_args: '10.31.184.10/32 128 1.0 --'  # babel 128, olsr lqm 1.0

