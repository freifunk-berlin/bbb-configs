longitude: 13.412612820130311
contact_nickname: "zander"
contacts:
  - "alexanderjabs@gmx.de"

hosts:
  - hostname: s35-core
    role: corerouter
    model: "tplink_archer-c5-v1"
    wireless_profile: s35

snmp_devices:
  - hostname: s35-segen
    address: 10.31.153.82
    snmp_profile: airos_6

ipv6_prefix: "2001:bf7:760:3500::/56"

# got following prefixes:
# Router: 10.248.43.64/26
# --MGMT: 10.248.43.64/29
# --MESH: 10.248.43.72/29
# --DHCP: 10.248.43.96/27
# --DHCP: 10.248.43.80/28 (private)

# Disable noping
dhcp_no_ping: false

networks:
  # MESH - segen
  - vid: 10
    role: mesh
    name: mesh_segen
    prefix: 10.248.43.72/32
    ipv6_subprefix: -10
    ptp: true

  # MESH - 5 GHz 802.11s
  - vid: 20
    role: mesh
    name: mesh_core_5g
    prefix: 10.248.43.73/32
    ipv6_subprefix: -20
    mesh_ap: s35-core
    mesh_radio: 11a_standard
    mesh_iface: mesh

  # MESH - 2.4 GHz 802.11s
  - vid: 21
    role: mesh
    name: mesh_core_2g
    prefix: 10.248.43.74/32
    ipv6_subprefix: -21
    # make mesh_metric for 2GHz worse than 5GHz
    mesh_metric_lqm: ["default 0.8"]
    mesh_ap: s35-core
    mesh_radio: 11g_standard
    mesh_iface: mesh

  # DHCP with filtering and isolation
  - vid: 40
    role: dhcp
    inbound_filtering: true
    enforce_client_isolation: true
    prefix: 10.248.43.96/27
    ipv6_subprefix: 0
    assignments:
      s35-core: 1

  # DHCP with filtering
  - vid: 41
    role: dhcp
    untagged: true
    name: private
    inbound_filtering: true
    prefix: 10.248.43.80/28
    ipv6_subprefix: 2
    assignments:
      s35-core: 1

  # MGMT
  - vid: 42
    role: mgmt
    prefix: 10.248.43.64/29
    gateway: 1
    dns: 1
    ipv6_subprefix: 1
    assignments:
      s35-core: 1 # 10.248.43.65
      s35-segen: 2 # 10.248.43.66

# Wireless profile
location__wireless_profiles__to_merge:
  - name: s35
    ifaces:
      - mode: ap
        ssid: berlin.freifunk.net
        encryption: none
        network: dhcp
        radio: [11a_standard, 11g_standard]
        ifname_hint: ff
        owe_transition_ifname_hint: ffowe

      - mode: ap
        ssid: berlin.freifunk.net OWE
        hidden: true
        encryption: owe
        network: dhcp
        radio: [11a_standard, 11g_standard]
        ifname_hint: ffowe
        owe_transition_ifname_hint: ff
        ieee80211w: 2

      - mode: ap
        ssid: s35-home
        encryption: sae-mixed
        key: "file:/root/wifi-pwd"
        network: private
        radio: [11a_standard, 11g_standard]
        ifname_hint: pr

      - mode: mesh
        mesh_id: Mesh-Freifunk-Berlin
        radio: [11a_standard, 11g_standard, 11a_mesh]
        mcast_rate: 12000
        mesh_fwding: 0
        mesh_nolearn: 1
        ifname_hint: mesh

