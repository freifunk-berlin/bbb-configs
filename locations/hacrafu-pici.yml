hosts:

  - hostname: hacrafu-pici-core
    role: corerouter
    model: "cudy_ap3000outdoor-v1"
    wireless_profile: freifunk_hacrafu
    openwrt_version: 24.10-SNAPSHOT

ipv6_prefix: "2001:bf7:850:1e00::/56"
# dhcp    10.248.21.64/27
# mesh5   10.31.42.109/32
# mesh2   10.31.42.110/32
# MGMT    10.31.42.111/32
# TUNNEL  10.248.23.252/31

# Disable noping
# dhcp_no_ping: false

networks:

  # MESH - 5 GHz 802.11s
  - vid: 20
    role: mesh
    name: mesh_5g
    prefix: 10.31.42.109/32
    ipv6_subprefix: -20
    mesh_ap: hacrafu-pici-core
    mesh_radio: 11a_standard
    mesh_iface: mesh

  # MESH - 2.4 GHz 802.11s
  - vid: 21
    role: mesh
    name: mesh_2g
    prefix: 10.31.42.110/32
    ipv6_subprefix: -21
    mesh_ap: hacrafu-pici-core
    mesh_radio: 11g_standard
    mesh_iface: mesh

  # DHCP
  - vid: 40
    role: dhcp
    inbound_filtering: false
    enforce_client_isolation: false
    prefix: 10.248.21.64/27
    ipv6_subprefix: 0
    assignments:
      hacrafu-pici-core: 1

  # MGMT
  - vid: 42
    role: mgmt
    prefix: 10.31.42.111/32
    gateway: 1
    dns: 1
    ipv6_subprefix: 1
    assignments:
      hacrafu-pici-core: 1

  # Uplink
  - vid: 50
    role: uplink
    untagged: true

  - role: tunnel
    ifname: ts_wg0
    mtu: 1280
    prefix: 10.248.23.252/32
    wireguard_port: 51820

  - role: tunnel
    ifname: ts_wg1
    mtu: 1280
    prefix: 10.248.23.253/32
    wireguard_port: 51821

