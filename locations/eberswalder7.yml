location: eberswalder7
location_nice: Eberswalder Str. 6-9
latitude: 52.540807
longitude: 13.406802
contact_nickname: 'Freerk'
contacts:
  - 'freerk@ohling.org'

hosts:
  - hostname: eberswalder7-core
    role: corerouter
    model: "tplink_tl-wdr4900-v1"
    wireless_profile: freifunk_default

snmp_devices:
  - hostname: eberswalder7-segen
    address: 10.31.238.194
    os: airos_6

# IPs
ipv6_prefix: '2001:bf7:760:1600::/56'

# got following prefixes:
# Router: 10.31.238.192/26
# --MGMT: 10.31.238.192/28
# --MESH: 10.31.238.208/28
# --DHCP: 10.31.238.224/27

# Disable noping
dhcp_no_ping: false

networks:
  # MESH - Segen
  - vid: 10
    role: mesh
    name: mesh_segen
    prefix: 10.31.238.208/32
    ipv6_subprefix: -10
    ptp: true

  # MESH - 5 GHz 802.11s
  - vid: 20
    role: mesh
    name: mesh_11s_5g
    prefix: 10.31.238.209/32
    ipv6_subprefix: -20
    mesh_ap: eberswalder7-core
    mesh_radio: 11a_standard
    mesh_iface: mesh

  # MESH - 2.4 GHz 802.11s
  - vid: 21
    role: mesh
    name: mesh_11s_2g
    prefix: 10.31.238.210/32
    ipv6_subprefix: -21
    # make mesh_metric(s) for 2GHz worse than 5GHz
    mesh_metric: 1024
    mesh_metric_lqm: ['default 0.5']
    mesh_ap: eberswalder7-core
    mesh_radio: 11g_standard
    mesh_iface: mesh

  # DHCP with filtering and isolation
  - vid: 40
    role: dhcp
    untagged: true
    inbound_filtering: true
    enforce_client_isolation: true
    prefix: 10.31.238.224/27
    ipv6_subprefix: 0
    assignments:
      eberswalder7-core: 1

  # MGMT
  - vid: 42
    role: mgmt
    prefix: 10.31.238.192/28
    gateway: 1
    dns: 1
    ipv6_subprefix: 1
    assignments:
      # 10.31.238.193/32
      eberswalder7-core: 1
      # 10.31.238.194/32
      eberswalder7-segen: 2

