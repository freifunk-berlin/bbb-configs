  - 2606:4700:4700::1001

hosts:
  - hostname: k12-haus1-core
    role: corerouter
    model: "dlink_dap-x1860-a1"
    wireless_profile: freifunk_default

ipv6_prefix: '2001:bf7:760:300::/56'

# got following prefixes:
# Router: 10.31.226.128/26
# --MGMT: 10.31.226.128/28
# --MESH: 10.31.226.144/28
# --DHCP: 10.31.226.160/27

# Disable noping
dhcp_no_ping: false

networks:
  # DHCP with filtering and isolation
  - vid: 40
    role: dhcp
    untagged: true
    inbound_filtering: true
    enforce_client_isolation: true
    prefix: 10.31.226.160/27
    ipv6_subprefix: 0
    assignments:
      k12-haus1-core: 1

  # MESH - 5 GHz 802.11s
  - vid: 20
    role: mesh
    name: mesh_5g
    prefix: 10.31.226.145/32
    ipv6_subprefix: -20
    mesh_ap: k12-haus1-core
    mesh_radio: 11a_standard
    mesh_iface: mesh

  # MESH - 2.4 GHz 802.11s
  - vid: 21
    role: mesh
    name: mesh_2g
    prefix: 10.31.226.146/32
    ipv6_subprefix: -21
    # make mesh_metric(s) for 2GHz worse than 5GHz
    mesh_metric: 1024
    mesh_metric_lqm: ['default 0.8']
    mesh_ap: k12-haus1-core
    mesh_radio: 11g_standard
    mesh_iface: mesh

  # MGMT
  - vid: 42
    role: mgmt
    prefix: 10.31.226.128/28
    gateway: 1
    dns: 1
    ipv6_subprefix: 1
    assignments:
      k12-haus1-core: 1

# AP-id, wifi-channel, bandwidth, txpower
location__channel_assignments_11a_standard__to_merge:
  k12-haus1-core: 36-40

# AP-id, wifi-channel, bandwidth, txpower
location__channel_assignments_11g_standard__to_merge:
  k12-haus1-core: 13-20
