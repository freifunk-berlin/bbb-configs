location: hirschhof
location_nice: 'Oderberger Str. 19'
latitude: 52.539836581339266
longitude: 13.408204867248921
contact_nickname: 'zander'
contacts:
  - 'alexanderjabs@gmx.de'

dns_servers:
  # quad9
  - 9.9.9.9
  - 149.112.112.112
  - 2620:fe::fe
  - 2620:fe::9
  # cloudflare
  - 1.1.1.1
  - 1.0.0.1
  - 2606:4700:4700::1111
  - 2606:4700:4700::1001

hosts:
  - hostname: hirschhof-core
    role: corerouter
    model: "tplink_archer-c5-v1"
    wireless_profile: freifunk_default
  - hostname: hirschhof-k12
    role: ap
    model: "tplink_cpe210-v1"
    wireless_profile: freifunk_default

ipv6_prefix: '2001:bf7:760:2c00::/56'

# got following prefixes:
# Router:  10.31.159.0/24
# --DHCP:  10.31.159.0/25
# --MESH:  10.31.159.128/26
# --MGMT:  10.31.159.192/26

networks:
  # DHCP
  - vid: 40
    role: dhcp
    inbound_filtering: true
    enforce_client_isolation: true
    prefix: 10.31.159.0/25
    ipv6_subprefix: 0
    assignments:
      hirschhof-core: 1

  # MESH - 5 GHz 802.11s
  - vid: 20
    role: mesh
    name: mesh_5ghz
    prefix: 10.31.159.128/32
    ipv6_subprefix: -20
    mesh_ap: hirschhof-core
    mesh_radio: 11a_standard
    mesh_iface: mesh

  # MESH - 2.4 GHz 802.11s
  - vid: 21
    role: mesh
    name: mesh_2ghz
    prefix: 10.31.159.129/32
    ipv6_subprefix: -21
    # make mesh_metric(s) for 2GHz worse than 5GHz
    mesh_metric: 1024
    mesh_metric_lqm: ['default 0.8']
    mesh_ap: hirschhof-core
    mesh_radio: 11g_standard
    mesh_iface: mesh

  # MESH - 2.4 GHz 802.11s - K12
  - vid: 22
    role: mesh
    name: mesh_k12
    prefix: 10.31.159.130/32
    ipv6_subprefix: -22
    mesh_ap: hirschhof-k12
    mesh_radio: 11g_standard
    mesh_iface: mesh

  # MGMT
  - vid: 42
    role: mgmt
    prefix: 10.31.159.192/26
    gateway: 1
    dns: 1
    ipv6_subprefix: 1
    assignments:
      # 10.31.159.193/32
      hirschhof-core: 1
      # 10.31.159.194/32
      hirschhof-k12: 2

# AP-id, wifi-channel, bandwidth, txpower
location__channel_assignments_11a_standard__to_merge:
  hirschhof-core: 36-40

location__channel_assignments_11g_standard__to_merge:
  hirschhof-core: 13-20
  hirschhof-k12: 13-20
