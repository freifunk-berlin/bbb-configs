location: hacrafu-gemelli
location_nice: Tierarztpraxis, Altlandsberger Chausee 102, 15345 Eggersdorf
latitude: 52.55648513671028
longitude: 13.829619438181304
contact_name: "Hacken Craften Funken e.V."
contact_nickname: "HaCraFu e.V."
contacts:
  - "freifunk@hacrafu.de"

hosts:

  - hostname: hacrafu-gemelli
    role: corerouter
    model: "genexis_pulse-ex400"
    wireless_profile: freifunk_hacrafu
    flow_offload: hw
    host__rclocal__to_merge:
      - |
        uci set network.vlan_40.ports='lan:u'
        uci set network.vlan_50.ports='wan:u'
        uci commit network; reload_config

ipv6_prefix: "2001:bf7:850:5300::/56"

# DHCP      10.248.95.0/27
# MESH      10.31.191.220/31
# MGMT      10.31.191.222/32
# TUNNEL    10.248.93.138/31

networks:
  # MESH - 5 GHz 802.11s
  - vid: 20
    role: mesh
    name: mesh_5g
    prefix: 10.31.191.220/32
    ipv6_subprefix: -20
    mesh_ap: hacrafu-gemelli
    mesh_radio: 11a_standard
    mesh_iface: mesh

  # MESH - 2.4 GHz 802.11s
  - vid: 21
    role: mesh
    name: mesh_2g
    prefix: 10.31.191.221/32
    ipv6_subprefix: -21
    mesh_ap: hacrafu-gemelli
    mesh_radio: 11g_standard
    mesh_iface: mesh

  # DHCP
  - vid: 40
    role: dhcp
    inbound_filtering: true
    enforce_client_isolation: true
    prefix: 10.248.95.0/27
    ipv6_subprefix: 0
    assignments:
      hacrafu-gemelli: 1

  # MGMT
  - vid: 42
    role: mgmt
    prefix: 10.31.191.222/32
    gateway: 1
    dns: 1
    ipv6_subprefix: 1
    assignments:
      hacrafu-gemelli: 1

  # UPLINK
  - vid: 50
    role: uplink

  - role: tunnel
    ifname: ts_wg0
    mtu: 1280
    prefix: 10.248.93.138/32
    wireguard_port: 51820

  - role: tunnel
    ifname: ts_wg1
    mtu: 1280
    prefix: 10.248.93.139/32
    wireguard_port: 51821

# AP-id, wifi-channel, bandwidth, txpower
location__channel_assignments_11a_standard__to_merge:
  hacrafu-gemelli: 36-80

# AP-id, wifi-channel, bandwidth, txpower
