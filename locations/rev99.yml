---
location: rev99
location_nice: Revaler Stra√üe 99
latitude: 52.506733782531626
longitude: 13.456581979750082
community: true

hosts:
  - hostname: rev99-core
    role: corerouter
    model: "siemens_ws-ap3610"
    wireless_profile: freifunk_default

snmp_devices:
  - hostname: rev99-zwingli
    address: 10.31.214.130
    snmp_profile: airos_8

ipv6_prefix: "2001:bf7:830:be00::/56"

# got following prefixes:
# Router: 10.31.214.128/27
# --MGMT: 10.31.214.128/29
# --MESH: 10.31.214.136/29
# --DHCP: 10.31.214.144/28

# Disable noping
dhcp_no_ping: false

networks:
  # MESH - Zwingli
  - vid: 10
    role: mesh
    name: mesh_zwingli
    prefix: 10.31.214.136/32
    ipv6_subprefix: -10
    ptp: true

  # MESH - 5 GHz 802.11s
  - vid: 20
    role: mesh
    name: mesh_5g
    prefix: 10.31.214.137/32
    ipv6_subprefix: -20
    mesh_ap: rev99-core
    mesh_radio: 11a_standard
    mesh_iface: mesh

  # MESH - 2.4 GHz 802.11s
  - vid: 21
    role: mesh
    name: mesh_2g
    prefix: 10.31.214.138/32
    ipv6_subprefix: -21
    # make mesh_metric for 2GHz worse than 5GHz
    mesh_metric_lqm: ["default 0.8"]
    mesh_ap: rev99-core
    mesh_radio: 11g_standard
    mesh_iface: mesh

  # DHCP with filtering and isolation
  - vid: 40
    role: dhcp
    untagged: true
    inbound_filtering: true
    enforce_client_isolation: true
    prefix: 10.31.214.144/28
    ipv6_subprefix: 0
    assignments:
      rev99-core: 1

  # MGMT
  - vid: 42
    role: mgmt
    prefix: 10.31.214.128/29
    gateway: 1
    dns: 1
    ipv6_subprefix: 1
    assignments:
      # 10.31.214.129/32
      rev99-core: 1
      # 10.31.214.130/32
      rev99-zwingli: 2

# AP-id, wifi-channel, bandwidth, txpower
location__channel_assignments_11a_standard__to_merge:
  rev99-core: 36-40

# AP-id, wifi-channel, bandwidth, txpower
location__channel_assignments_11g_standard__to_merge:
  rev99-core: 13-20
