  - vid: 24
    role: mesh
    name: mesh_nw_ac
    prefix: 10.31.126.139/32
    ipv6_subprefix: -24

  - vid: 40
    role: dhcp
    inbound_filtering: true
    enforce_client_isolation: true
    prefix: 10.31.128.0/23
    ipv6_subprefix: 0
    assignments:
      rhxb-core: 1

  - vid: 42
    name: mgmt
    role: dhcp                       # we wanna do dhcp for the access points
    prefix: 10.31.126.0/25
    gateway: 1
    dns: 1
    ipv6_subprefix: 1
    assignments:
      rhxb-core: 1
      rhxb-switch-roof: 2
      rhxb-cloudkey: 3

      # p2p
      rhxb-l105: 4
      rhxb-flughafen: 5
      rhxb-manstein: 6
      rhxb-emma: 7
      rhxb-rhnk: 8
      rhxb-technikmuseum: 9
      rhxb-dragon: 17

      # antenna 5ghz
      rhxb-no-5ghz: 10
