    role: mesh
    name: mesh_l105
    prefix: 10.31.126.128/32
    ipv6_subprefix: -1
    mesh_metric: 128
    ptp: true

  - vid: 11
    role: mesh
    name: mesh_flughafen
    prefix: 10.31.126.129/32
    ipv6_subprefix: -2
    mesh_metric: 128
