---
location: hdk-0
location_nice: Heidekampgraben 0
latitude: 52.478078
longitude: 13.471925
community: true

hosts:
  - hostname: hdk-0
    role: corerouter
    model: "avm_fritzbox-7530"
    wireless_profile: freifunk_default
    host__rclocal__to_merge:
      - |
        # Enable legacy rates to enable meshing with neighbors
        for radio in $(uci show wireless | grep "=wifi-device" | cut -d. -f2 | cut -d= -f1); do uci set wireless.$radio.legacy_rates='1'; done; uci commit wireless; reload_config

ipv6_prefix: "2001:bf7:840:2000::/56"

# Router: 10.248.6.0/26 2001:bf7:840:2000::/56
# --MGMT: 10.248.6.0/28
# --MESH: 10.248.6.16/28
# --DHCP: 10.248.6.32/27

# Disable noping
dhcp_no_ping: false

networks:
  # DHCP with filtering and isolation
  - vid: 40
    role: dhcp
    untagged: true
    inbound_filtering: true
    enforce_client_isolation: true
    prefix: 10.248.6.32/27
    ipv6_subprefix: 0
    assignments:
      hdk-0: 1

  # MESH - 5 GHz 802.11s
  - vid: 20
    role: mesh
    name: mesh_5g
    prefix: 10.248.6.16/32
    ipv6_subprefix: -20
    mesh_ap: hdk-0
    mesh_radio: 11a_standard
    mesh_iface: mesh

  # MESH - 2.4 GHz 802.11s
  - vid: 21
    role: mesh
    name: mesh_2g
    prefix: 10.248.6.17/32
    ipv6_subprefix: -21
    mesh_ap: hdk-0
    mesh_radio: 11g_standard
    mesh_iface: mesh

  # MGMT
  - vid: 42
    role: mgmt
    prefix: 10.248.6.0/28
    gateway: 1
    dns: 1
    ipv6_subprefix: 1
    assignments:
      # 10.248.6.1/28
      hdk-0: 1

# AP-id, wifi-channel, bandwidth, txpower
location__channel_assignments_11a_standard__to_merge:
  hdk-0: 36-40

# AP-id, wifi-channel, bandwidth, txpower
location__channel_assignments_11g_standard__to_merge:
  hdk-0: 13-20
