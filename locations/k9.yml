---
location: k9
location_nice: Kinzigstra√üe 9, 10247 Berlin
latitude: 52.51378093260403
longitude: 13.466068518122656
altitude: 60
contact_nickname: "K9 Freifunk Team"
contacts:
  - "freifunk@kinzig9.de"

hosts:
  # - hostname: k9-ap-leichtsinn
  #   role: ap
  #   model: "avm_fritzbox-7530"
  #   wireless_profile: freifunk_default
  - hostname: k9-core-front
    role: corerouter
    model: "zyxel_ex5601-t0-ubootmod"
    wireless_profile: freifunk_default
    host__rclocal__to_merge:
      - |
        # workaround for 2.5gbit ports to work as 1gbit ports
        ethtool -s eth1 advertise 0x028
        ethtool -s eth1 speed 1000 duplex full autoneg on
        ethtool -s lan1 advertise 0x028
        ethtool -s lan1 speed 1000 duplex full autoneg on
  - hostname: k9-ap-loge
    role: ap
    model: "aruba_ap-303"
    wireless_profile: freifunk_default
  - hostname: k9-ap-groessenwahn
    role: ap
    model: "aruba_ap-303"
    wireless_profile: freifunk_default
  - hostname: k9-ap-remise
    role: ap
    model: "tplink_archer-c7-v5"
    wireless_profile: freifunk_default

snmp_devices:
  - hostname: k9-sama
    address: 10.31.9.243
    snmp_profile: af60

  - hostname: k9-zwingli
    address: 10.31.9.244
    snmp_profile: airos_8

ipv6_prefix: "2001:bf7:830:8d00::/56"

# K9 Prefixes:
# 10.31.9.0/24

# - 10.31.9.0/25 - DHCP
# - 10.31.9.224/28 - BBB-Mesh
# - 10.31.9.240/28 - MGMT

networks:
  # MESH - Sama
  - vid: 10
    role: mesh
    name: mesh_sama
    prefix: 10.31.9.224/32
    ipv6_subprefix: -1
    mesh_metric: 128

  # MESH - Zwingli
  - vid: 11
    role: mesh
    name: mesh_zwingli
    prefix: 10.31.9.225/32
    ipv6_subprefix: -2
    mesh_metric: 1024
    mesh_metric_lqm: ["default 0.5"]

  # DHCP
  - vid: 40
    role: dhcp
    inbound_filtering: true
    enforce_client_isolation: true
    prefix: 10.31.9.0/25
    ipv6_subprefix: 0
    assignments:
      # k9-core: 1
      k9-core-front: 1

  # MGMT
  - vid: 439
    role: mgmt
    prefix: 10.31.9.240/28
    gateway: 1
    dns: 1
    ipv6_subprefix: 1
    assignments:
      k9-core-front: 1 # zyxel ex5601
      k9-switch-roof: 2 # uisp-s
      k9-sama: 3 # wave nano
      k9-zwingli: 4
      "k9-switch-front-house:": 6 # TP Link SG2210P
      k9-switch-back-house: 8 # hpe 2520g-poe
      k9-ap-loge: 9 # Aruba AP11
      k9-ap-groessenwahn: 10 # Aruba AP11
      k9-ap-remise: 11 # Archer C7 v5
      # k9-ap-leichtsinn: 12 # Fritzbox-7530

location__ssh_keys__to_merge:
