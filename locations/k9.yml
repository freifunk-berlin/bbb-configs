---
location: k9
location_nice: Kinzig9
latitude: 52.51378093260403
longitude: 13.466068518122656
altitude: 60
contact_nickname: 'K9 Freifunk Team'
contacts:
  - 'freifunk@kinzig9.de'

hosts:
  - hostname: k9-core
    role: corerouter
    model: "avm_fritzbox-7530"
    wireless_profile: freifunk_default

snmp_devices:
  - hostname: k9-sama
    address: 10.31.9.211
    os: airos_8

  - hostname: k9-zwingli
    address: 10.31.9.212
    os: airos_6


ipv6_prefix: '2001:bf7:830:8d00::/56'

# K9 Prefixes:
# 10.31.9.0/24

# - 10.31.9.0/25 - DHCP
# - 10.31.9.208/28 - MGMT
# - 10.31.9.224/28 - BBB-Mesh
# - 10.31.9.240/28 - Internal Mesh


# 10.31.99.0/24 / can be proably dismantled


networks:
  - vid: 10
    role: mesh
    name: mesh_sama
    prefix: 10.31.9.224/32
    ipv6_subprefix: -1
    mesh_metric: 512
    ptp: true

  - vid: 11
    role: mesh
    name: mesh_zwingli
    prefix: 10.31.9.225/32
    ipv6_subprefix: -2
    mesh_metric: 1024
    mesh_metric_lqm: ['default 0.3']
    # Ignore Uplink two Hops away / requires 0.3 LQM
    ptp: true

  - vid: 12
    role: mesh
    name: mesh_wilgu10
    prefix: 10.31.9.226/32
    ipv6_subprefix: -3
    mesh_metric: 512
    ptp: true

  - vid: 20
    role: mesh
    name: mesh_k9int
    prefix: 10.31.9.240/28
    ipv6_subprefix: -3
    mesh_metric: 64
    mesh_metric_lqm: ['default 0.2']
    # Ignore Uplink one Hop away / requires 0.2 LQM
    assignments:
      k9-core: 1

  - vid: 40
    role: dhcp
    inbound_filtering: true
    enforce_client_isolation: true
    prefix: 10.31.9.0/25
    ipv6_subprefix: 0
    assignments:
      k9-core: 1

  - vid: 42
    role: mgmt
    prefix: 10.31.9.208/28
    gateway: 1
    dns: 1
    ipv6_subprefix: 1
    assignments:
      k9-core: 1
      k9-switch: 2
      k9-sama: 3
      k9-zwingli: 4
      k9-wilgu10: 5

location__ssh_keys__to_merge:
