---
location: k9
location_nice: Kinzigstra√üe 9, 10247 Berlin
latitude: 52.51378093260403
longitude: 13.466068518122656
altitude: 60
contact_nickname: 'K9 Freifunk Team'
contacts:
  - 'freifunk@kinzig9.de'

hosts:
  - hostname: k9-core
    role: corerouter
    model: "avm_fritzbox-7530"
    wireless_profile: freifunk_default
  - hostname: k9-nf-loge
    role: ap
    model: "aruba_ap-303"
    wireless_profile: freifunk_default
  - hostname: k9-nf-groessenwahn
    role: ap
    model: "aruba_ap-303"
    wireless_profile: freifunk_default

snmp_devices:
  - hostname: k9-sama
    address: 10.31.9.211
    snmp_profile: af60

  - hostname: k9-zwingli
    address: 10.31.9.212
    snmp_profile: airos_8

  - hostname: k9-scharni
    address: 10.31.9.213
    snmp_profile: airos_6

ipv6_prefix: '2001:bf7:830:8d00::/56'

# K9 Prefixes:
# 10.31.9.0/24

# - 10.31.9.0/25 - DHCP
# - 10.31.9.208/28 - MGMT
# - 10.31.9.224/28 - BBB-Mesh
# - 10.31.9.240/28 - Internal Mesh

# 10.31.99.0/24 / can be proably dismantled

networks:
  # MESH - Sama
  - vid: 10
    role: mesh
    name: mesh_sama
    prefix: 10.31.9.224/32
    ipv6_subprefix: -10
    ptp: true

  # MESH - Zwingli
  - vid: 11
    role: mesh
    name: mesh_zwingli
    prefix: 10.31.9.225/32
    ipv6_subprefix: -11
    mesh_metric: 1024
    mesh_metric_lqm: ['default 0.6']
    ptp: true

  # MESH - Wilgu10
  - vid: 12
    role: mesh
    name: mesh_scharni
    prefix: 10.31.9.226/32
    ipv6_subprefix: -12
    ptp: true

  # MESH - LAN via Powerline
  - vid: 20
    role: mesh
    name: mesh_k9int
    prefix: 10.31.9.240/28
    ipv6_subprefix: -20
    mesh_metric: 64
    mesh_metric_lqm: ['default 0.2']
    # Ignore Uplink one Hop away / requires 0.2 LQM
    assignments:
      k9-core: 1

  # MESH - 5 GHz 802.11s
  - vid: 21
    role: mesh
    name: mesh_5g
    prefix: 10.31.9.227/32
    ipv6_subprefix: -21
    mesh_ap: k9-core
    mesh_radio: 11a_standard
    mesh_iface: mesh

  # MESH - 2.4 GHz 802.11s
  - vid: 22
    role: mesh
    name: mesh_2g
    prefix: 10.31.9.228/32
    ipv6_subprefix: -22
    # make mesh_metric(s) for 2GHz worse than 5GHz
    mesh_metric: 1024
    mesh_metric_lqm: ['default 0.5']
    mesh_ap: k9-core
    mesh_radio: 11g_standard
    mesh_iface: mesh

  # DHCP
  - vid: 40
    role: dhcp
    inbound_filtering: true
    enforce_client_isolation: true
    prefix: 10.31.9.0/25
    ipv6_subprefix: 0
    assignments:
      k9-core: 1

  # MGMT
  - vid: 42
    role: mgmt
    prefix: 10.31.9.208/28
    gateway: 1
    dns: 1
    ipv6_subprefix: 1
    assignments:
      k9-core: 1      # 10.31.9.209
      # k9-switch: 2  # 10.31.9.210
      k9-sama: 3      # 10.31.9.211
      k9-zwingli: 4   # 10.31.9.212
      k9-scharni: 5   # 10.31.9.213
      k9-nf-loge: 6   # 10.31.9.214
      k9-nf-groessenwahn: 7 # 10.31.9.215

