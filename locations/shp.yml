hosts:
  - hostname: shp-core
    role: corerouter
    model: "genexis_pulse-ex400"
    wireless_profile: freifunk_default
    flow_offload: hw

ipv6_prefix: "2001:bf7:830:f600::/56"

# got following prefixes:
# Router: 10.248.71.64/27
# --MGMT: 10.248.71.64/29
# --MESH: 10.248.71.72/29
# --DHCP: 10.248.71.80/28

# Disable noping
dhcp_no_ping: false

networks:
  # MESH - 5 GHz 802.11s
  - vid: 20
    role: mesh
    name: mesh_5g
    prefix: 10.248.71.72/32
    ipv6_subprefix: -20
    mesh_ap: shp-core
    mesh_radio: 11a_standard
    mesh_iface: mesh

  # MESH - 2.4 GHz 802.11s
  - vid: 21
    role: mesh
    name: mesh_2g
    prefix: 10.248.71.73/32
    ipv6_subprefix: -21
    # make mesh_metric(s) for 2GHz worse than 5GHz
    mesh_metric: 1024
    mesh_metric_lqm: ["default 0.8"]
    mesh_ap: shp-core
    mesh_radio: 11g_standard
    mesh_iface: mesh

  # DHCP with filtering and isolation
  - vid: 40
    role: dhcp
    untagged: true
    inbound_filtering: true
    enforce_client_isolation: true
    prefix: 10.248.71.80/28
    ipv6_subprefix: 0
    assignments:
      shp-core: 1

  # MGMT
  - vid: 42
    role: mgmt
    prefix: 10.248.71.64/29
    gateway: 1
    dns: 1
    ipv6_subprefix: 1
    assignments:
      shp-core: 1 # 10.248.71.65

# AP-id, wifi-channel, bandwidth, txpower
