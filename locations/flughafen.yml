---

location: flughafen
location_nice: Flughafen Tempelhof (Bauteil B2), Klosterstra√üe 68, 12249 Berlin
latitude: 52.481937
longitude: 13.390688
altitude: 78
community: true

hosts:
  - hostname: flughafen-core
    role: corerouter
    model: "ubnt_edgerouter-x-sfp"
    poe_on: [1, 2, 3, 4]

snmp_devices:
  - hostname: flughafen-ak36
    address: 10.31.131.131
    snmp_profile: af60

  - hostname: flughafen-rhxb
    address: 10.31.131.132
    snmp_profile: af60

  - hostname: flughafen-zoll
    address: 10.31.131.138
    snmp_profile: airos_8

  - hostname: flughafen-feld
    address: 10.31.131.139
    snmp_profile: airos_8

  - hostname: flughafen-garten
    address: 10.31.131.140
    snmp_profile: airos_6

airos_dfs_reset:
  - name: "flughafen-zoll"
    target: "10.31.131.138"
    username: "ubnt"
    password: "file:/root/pwd"
    daytime_limit: "2-7"

  - name: "flughafen-feld"
    target: "10.31.131.139"
    username: "ubnt"
    password: "file:/root/pwd"
    daytime_limit: "2-7"

ipv6_prefix: "2001:bf7:830:8000::/56"

# Flughafen got following prefixes:
# DHCP: 10.31.132.0/24
# Router: 10.31.131.128/25
# --MGMT: 10.31.131.128/26
# --MESH: 10.31.131.192/26 {as /32}

networks:
  - vid: 10
    role: mesh
    name: mesh_ak36
    prefix: 10.31.131.192/32
    ipv6_subprefix: -1
    ptp: true
    mesh_metric: 128

  - vid: 11
    role: mesh
    name: mesh_rhxb
    prefix: 10.31.131.193/32
    ipv6_subprefix: -2
    ptp: true
    mesh_metric: 128

  - vid: 12
    role: mesh
    name: mesh_zoll
    prefix: 10.31.131.195/32
    ipv6_subprefix: -4
    ptp: true

  - vid: 13
    role: mesh
    name: mesh_feld
    prefix: 10.31.131.196/32
    ipv6_subprefix: -5
    ptp: true

  - vid: 14
    role: mesh
    name: mesh_garten
    prefix: 10.31.131.197/32
    ipv6_subprefix: -6
    ptp: true

  - vid: 40
    role: dhcp
    inbound_filtering: true
    enforce_client_isolation: true
    prefix: 10.31.132.0/24
    ipv6_subprefix: 0
    assignments:
      flughafen-core: 1

  - vid: 42
    role: mgmt
    prefix: 10.31.131.128/26
    gateway: 1
    dns: 1
    ipv6_subprefix: 1
    assignments:
      flughafen-core: 1 # .129
      flughafen-poe: 2 # .130

      # 60 GHz
      flughafen-ak36: 3 # .131
      flughafen-rhxb: 4 # .132

      # 5 GHz
      flughafen-zoll: 10 # .138
      flughafen-feld: 11 # .139
      flughafen-garten: 12 # .140

      # 868 MHz
      flughafen-lora: 20 # .148
