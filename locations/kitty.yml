---

location: kitty
location_nice: Brückenstraße 1, 10179 Berlin
latitude: 52.511268
longitude: 13.417194
altitude: 39
height: 11
contact_nickname: Vinet
contacts:
  - vinet@c-base.org

# --MGMT: 10.248.22.60/30
# --MESH: 10.248.23.232/30
# --DHCP: 10.248.25.0/24

ipv6_prefix: 2001:bf7:750:7600::/56

hosts:
  - hostname: kitty-core
    role: corerouter
    model: "mikrotik_routerboard-750gr3"
    host__rclocal__to_merge:
      - |
        # untag DHCP on port 2
        uci set network.vlan_40.ports='wan:t lan2 lan3:t lan4:t lan5:t'
        # untag mgmt on port 3
        uci set network.vlan_42.ports='wan:t lan2:t lan3 lan4:t lan5:t'
        # untag MESH for uplink on port 1
        uci set network.vlan_50.ports='wan lan2:t lan3:t lan4:t lan5:t'
        uci commit network; reload_config

networks:
  - vid: 40
    role: dhcp
    inbound_filtering: true
    enforce_client_isolation: true
    prefix: 10.248.25.0/24
    ipv6_subprefix: 1
    assignments:
      kitty-core: 1

  - vid: 42
    role: mgmt
    prefix: 10.248.22.60/30
    ipv6_subprefix: 0
    gateway: 1
    dns: 1
    assignments:
      kitty-core: 1

  - vid: 50
    role: uplink

  - role: tunnel
    ifname: ts_wg0
    mtu: 1280
    prefix: 10.248.23.232/32
    wireguard_port: 51820

  - role: tunnel
    ifname: ts_wg1
    mtu: 1280
    prefix: 10.248.23.233/32
    wireguard_port: 51821

location__ssh_keys__to_merge:
  - comment: Vinet
    key: ssh-rsa
      
      Vinet
