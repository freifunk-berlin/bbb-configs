---
location: hdk-66b
location_nice: Heidekampgraben 66b
latitude: 52.478131
longitude: 13.470509
community: true

hosts:
  - hostname: hdk-66b
    role: corerouter
    model: "tplink_eap225-outdoor-v3"
    wireless_profile: freifunk_default
    host__rclocal__to_merge:
      - |
        # Enable legacy rates to enable meshing with neighbors
        for radio in $(uci show wireless | grep "=wifi-device" | cut -d. -f2 | cut -d= -f1); do
          uci set wireless.$radio.legacy_rates='1'
        done
        uci commit wireless
        reload_config

ipv6_prefix: "2001:bf7:840:1f00::/56"

# config restored from router configuration
# got following prefixes:
# Router: 10.248.5.192/26 2001:bf7:840:1f00::/56
# --MGMT: 10.248.5.192/28
# --MESH: 10.248.5.208/28
# --DHCP: 10.248.5.224/27

# Disable noping
dhcp_no_ping: false

networks:
  # DHCP with filtering and isolation
  - vid: 40
    role: dhcp
    untagged: true
    inbound_filtering: true
    enforce_client_isolation: true
    prefix: 10.248.5.224/27
    ipv6_subprefix: 0
    assignments:
      hdk-66b: 1

  # MESH - 5 GHz 802.11s
  - vid: 20
    role: mesh
    name: mesh_5g
    prefix: 10.248.5.208/32
    ipv6_subprefix: -20
    mesh_ap: hdk-66b
    mesh_radio: 11a_standard
    mesh_iface: mesh

  # MESH - 2.4 GHz 802.11s
  - vid: 21
    role: mesh
    name: mesh_2g
    prefix: 10.248.5.209/32
    ipv6_subprefix: -21
    mesh_ap: hdk-66b
    mesh_radio: 11g_standard
    mesh_iface: mesh

  # MGMT
  - vid: 42
    role: mgmt
    prefix: 10.248.5.192/28
    gateway: 1
    dns: 1
    ipv6_subprefix: 1
    assignments:
      # 10.248.5.193/28
      hdk-66b: 1

# AP-id, wifi-channel, bandwidth, txpower
location__channel_assignments_11a_standard__to_merge:
  hdk-66b: 36-40

# AP-id, wifi-channel, bandwidth, txpower
location__channel_assignments_11g_standard__to_merge:
  hdk-66b: 13-20
