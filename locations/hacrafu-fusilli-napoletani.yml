hosts:

  - hostname: hacrafu-fusilli-napoletani
    role: corerouter
    model: "genexis_pulse-ex400"
    wireless_profile: freifunk_hacrafu
    flow_offload: hw
    host__rclocal__to_merge:
      - |
        uci set network.vlan_40.ports='lan:u'
        uci set network.vlan_50.ports='wan:u'
        uci commit network; reload_config

ipv6_prefix: "2001:bf7:850:4d00::/56"

# DHCP      10.248.84.176/28
# MESH      10.248.84.172/31
# MGMT      10.248.84.171/32
# TUNNEL    10.248.84.174/31

networks:
  # MESH - 5 GHz 802.11s
  - vid: 20
    role: mesh
    name: mesh_5g
    prefix: 10.248.84.172/32
    ipv6_subprefix: -20
    mesh_ap: hacrafu-fusilli-napoletani
    mesh_radio: 11a_standard
    mesh_iface: mesh

  # MESH - 2.4 GHz 802.11s
  - vid: 21
    role: mesh
    name: mesh_2g
    prefix: 10.248.84.173/32
    ipv6_subprefix: -21
    mesh_metric_lqm: ['default 0.8']
    mesh_ap: hacrafu-fusilli-napoletani
    mesh_radio: 11g_standard
    mesh_iface: mesh

  # DHCP
  - vid: 40
    role: dhcp
    inbound_filtering: true
    enforce_client_isolation: true
    prefix: 10.248.84.176/28
    ipv6_subprefix: 0
    assignments:
      hacrafu-fusilli-napoletani: 1

  # MGMT
  - vid: 42
    role: mgmt
    prefix: 10.248.84.171/32
    gateway: 1
    dns: 1
    ipv6_subprefix: 1
    assignments:
      hacrafu-fusilli-napoletani: 1

  # UPLINK
  - vid: 50
    role: uplink

  - role: tunnel
    ifname: ts_wg0
    mtu: 1280
    prefix: 10.248.84.174/32
    wireguard_port: 51820

  - role: tunnel
    ifname: ts_wg1
    mtu: 1280
    prefix: 10.248.84.175/32
    wireguard_port: 51821

