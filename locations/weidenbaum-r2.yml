location_nice: Kleingartenkolonie Weidenbaum, Stra√üe 70 Nr. 8+10, 13627 Berlin
latitude: 52.542105
longitude: 13.301957
altitude: 27
height: 6
contact_nickname: 'wbaum'
contacts:
  - 'loeten@buerotiger.de'
  - '@wbaum:matrix.org'

hosts:
  - hostname: weidenbaum-r2
    role: corerouter
    model: "ubnt_unifiac-mesh"
    wireless_profile: freifunk_default
    host__rclocal__to_merge:
      - |
        # Enable legacy rates to enable meshing with neighbors
        for radio in $(uci show wireless \
          | grep "=wifi-device" \
          | cut -d. -f2 \
          | cut -d= -f1); do
          uci set wireless.$radio.legacy_rates='1'
        done
        uci commit wireless; reload_config

ipv6_prefix: "2001:bf7:800:2300::/56"

# got following prefixes:
# Router: 10.248.81.128/26
# --MGMT: 10.248.81.128/28
# --MESH: 10.248.81.144/28
# --DHCP: 10.248.81.160/27

networks:
  # 802.11s Links
  # MESH - 5 GHz 802.11s - core
  - vid: 20
    role: mesh
    name: mesh_5g
    prefix: 10.248.81.144/32
    ipv6_subprefix: -20
    mesh_ap: weidenbaum-r2
    mesh_radio: 11a_standard
    mesh_iface: mesh

  # MESH - 2.4 GHz 802.11s - core
  - vid: 21
    role: mesh
    name: mesh_2g
    prefix: 10.248.81.145/32
    ipv6_subprefix: -21
    # make mesh_metric for 2GHz worse than 5GHz
    mesh_metric_lqm: ['default 0.5']
    mesh_ap: weidenbaum-r2
    mesh_radio: 11g_standard
    mesh_iface: mesh

  # DHCP
  - vid: 40
    role: dhcp
    prefix: 10.248.81.160/27
    ipv6_subprefix: 0
    inbound_filtering: true
    enforce_client_isolation: true
    assignments:
      weidenbaum-r2: 1

  # MGMT
  - vid: 42
    role: mgmt
    prefix: 10.248.81.128/28
    gateway: 1
    dns: 1
    ipv6_subprefix: 1
    assignments:
      weidenbaum-r2: 1  # 10.248.81.129

# AP-id, wifi-channel, bandwidth, txpower
location__channel_assignments_11a_standard__to_merge:
  weidenbaum-r2: 36-40

# AP-id, wifi-channel, bandwidth, txpower
location__channel_assignments_11g_standard__to_merge:
  weidenbaum-r2: 13-20
