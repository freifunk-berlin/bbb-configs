contact_nickname: 'wbaum'
contacts:
  - 'loeten@buerotiger.de'
  - '@wbaum:matrix.org'

hosts:
  - hostname: funkigel
    role: corerouter
    model: "ubnt_unifiac-mesh"
    wireless_profile: freifunk_default

snmp_devices:

  - hostname: funkigel-frischauf
    address: 10.248.9.194
    snmp_profile: airos_8

airos_dfs_reset:
  - name: "funkigel-frischauf"
    target: "10.248.9.194"
    username: "ubnt"
    password: "file:/root/pwd.txt"
    daytime_limit: "2-7"

ipv6_prefix: "2001:bf7:780:800::/56"

# got following prefixes:
# Router:  10.248.9.192/26
#          2001:bf7:780:800::/56
# --MGMT:  10.248.9.192/28
# --MESH:  10.248.9.208/29
# --DHCP:  10.248.9.216/29 (HOST)
# --DHCP:  10.248.9.224/27

networks:
  # MESH - PTMP / PTP Links
  - vid: 10
    role: mesh
    name: mesh_frisch
    prefix: 10.248.9.208/32
    ipv6_subprefix: -10

  # 802.11s Links
  # MESH - 5 GHz 802.11s
  - vid: 20
    role: mesh
    name: mesh_5g
    prefix: 10.248.9.209/32
    ipv6_subprefix: -20
    mesh_ap: funkigel
    mesh_radio: 11a_standard
    mesh_iface: mesh

  # MESH - 2.4 GHz 802.11s
  - vid: 21
    role: mesh
    name: mesh_2g
    prefix: 10.248.9.210/32
    ipv6_subprefix: -21
    # make mesh_metric(s) for 2.4 GHz worse than 5 GHz
    mesh_metric: 1024
    mesh_metric_lqm: ['default 0.5']
    mesh_ap: funkigel
    mesh_radio: 11g_standard
    mesh_iface: mesh

  # DHCP
  - vid: 40
    role: dhcp
    prefix: 10.248.9.224/27
    ipv6_subprefix: 0
    inbound_filtering: true
    enforce_client_isolation: true
    assignments:
      funkigel: 1

  # DHCP (HOST) without filtering and isolation
  - vid: 41
    role: dhcp
    name: host
    untagged: true
    prefix: 10.248.9.216/29
    ipv6_subprefix: 2
    inbound_filtering: false
    enforce_client_isolation: false
    assignments:
      funkigel: 1
      funkigel-rpi: 2

  # MGMT
  - vid: 42
    role: mgmt
    prefix: 10.248.9.192/28
    gateway: 1
    dns: 1
    ipv6_subprefix: 1
    assignments:
      funkigel: 1            # .193
      funkigel-frischauf: 2  # .194

# AP-id, wifi-channel, bandwidth, txpower
location__channel_assignments_11a_standard__to_merge:
  funkigel: 36-40

