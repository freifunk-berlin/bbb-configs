---
location: funkigel
location_nice: Kleingartenkolonie Weidenbaum, Stra√üe 70 Nr. 8+10, 13627 Berlin
latitude: 52.542411
longitude: 13.302566
altitude: 27
height: 8
contact_nickname: "wbaum"
contacts:
  - "loeten@buerotiger.de"
  - "@wbaum:matrix.org"

hosts:
  - hostname: funkigel
    role: corerouter
    model: "ubnt_unifiac-mesh"
    wireless_profile: funkigel
    host__rclocal__to_merge:
      - |
        # Enable legacy rates to enable meshing with neighbors
        for radio in $(uci show wireless | grep "=wifi-device" | cut -d. -f2 | cut -d= -f1); do
          uci set wireless.$radio.legacy_rates='1'
        done
        uci commit wireless
        reload_config

snmp_devices:
  - hostname: funkigel-frischauf
    address: 10.248.9.194
    snmp_profile: airos_8

airos_dfs_reset:
  - name: "funkigel-frischauf"
    target: "10.248.9.194"
    username: "ubnt"
    password: "file:/root/pwd.txt"
    daytime_limit: "2-7"

ipv6_prefix: "2001:bf7:780:800::/56"

# got following prefixes:
# Router:  10.248.9.192/26
#          2001:bf7:780:800::/56
# --MGMT:  10.248.9.192/29
# --MESH:  10.248.9.200/30
# --DHCP:  10.248.9.204/30 (HOST)
# --DHCP:  10.248.9.208/28 (PRIVATE)
# --DHCP:  10.248.9.224/27

networks:
  # MESH - PTMP / PTP Links
  - vid: 10
    role: mesh
    name: mesh_frisch
    prefix: 10.248.9.200/32
    ipv6_subprefix: -10

  # 802.11s Links
  # MESH - 5 GHz 802.11s
  - vid: 20
    role: mesh
    name: mesh_5g
    prefix: 10.248.9.201/32
    ipv6_subprefix: -20
    mesh_ap: funkigel
    mesh_radio: 11a_standard
    mesh_iface: mesh

  # MESH - 2.4 GHz 802.11s
  - vid: 21
    role: mesh
    name: mesh_2g
    prefix: 10.248.9.202/32
    ipv6_subprefix: -21
    # make mesh_metric for 2.4 GHz worse than 5 GHz
    mesh_metric_lqm: ["default 0.5"]
    mesh_ap: funkigel
    mesh_radio: 11g_standard
    mesh_iface: mesh

  # DHCP
  - vid: 40
    role: dhcp
    prefix: 10.248.9.224/27
    ipv6_subprefix: 0
    inbound_filtering: true
    enforce_client_isolation: true
    assignments:
      funkigel: 1

  # DHCP (HOST) without filtering and isolation
  - vid: 41
    role: dhcp
    name: host
    untagged: true
    prefix: 10.248.9.204/30
    ipv6_subprefix: 2
    inbound_filtering: false
    enforce_client_isolation: false
    assignments:
      funkigel: 1 # 10.248.9.205
      # funkigel-rpi: 2      # 10.248.9.206 (via DHCP)

  # MGMT
  - vid: 42
    role: mgmt
    prefix: 10.248.9.192/29
    gateway: 1
    dns: 1
    ipv6_subprefix: 1
    assignments:
      funkigel: 1 # 10.248.9.193
      funkigel-frischauf: 2 # 10.248.9.194

  # DHCP (PRIVATE)
  - vid: 43
    role: dhcp
    name: private
    inbound_filtering: true
    prefix: 10.248.9.208/28
    ipv6_subprefix: 3
    assignments:
      funkigel: 1 # 10.248.9.209

# AP-id, wifi-channel, bandwidth, txpower
location__channel_assignments_11a_standard__to_merge:
  funkigel: 36-40

# AP-id, wifi-channel, bandwidth, txpower
location__channel_assignments_11g_standard__to_merge:
  funkigel: 13-20

# Wireless profile
location__wireless_profiles__to_merge:
  - name: funkigel
    ifaces:
      - mode: ap
        ssid: berlin.freifunk.net
        encryption: none
        network: dhcp
        radio: [11a_standard, 11g_standard]
        ifname_hint: ff
        owe_transition_ifname_hint: ffowe

      - mode: ap
        ssid: berlin.freifunk.net OWE
        hidden: true
        encryption: owe
        network: dhcp
        radio: [11a_standard, 11g_standard]
        ifname_hint: ffowe
        owe_transition_ifname_hint: ff
        ieee80211w: 2

      - mode: ap
        ssid: solar41
        encryption: sae-mixed
        key: "file:/root/wifi-pwd-solar41"
        network: private
        radio: [11a_standard, 11g_standard]
        ifname_hint: pr

      - mode: mesh
        mesh_id: Mesh-Freifunk-Berlin
        radio: [11a_standard, 11g_standard, 11a_mesh]
        mcast_rate: 12000
        mesh_fwding: 0
        mesh_nolearn: 1
        ifname_hint: mesh
