# got following prefixes:
# Router:
# --DHCP:  10.31.113.128/25
# --MESH:  10.31.114.0/28
# --MGMT:  10.31.112.112/28

networks:
  # MESH - 5 GHz 802.11s
  - vid: 20
    role: mesh
    name: mesh_11s_5ghz
    prefix: 10.31.114.1/32
    ipv6_subprefix: -20
    mesh_ap: huette-core
    mesh_radio: 11a_standard
    mesh_iface: mesh

  # MESH - 2.4 GHz 802.11s
  - vid: 21
    role: mesh
    name: mesh_11s_2ghz
    prefix: 10.31.114.2/32
    ipv6_subprefix: -21
    # make mesh_metric(s) for 2GHz worse than 5GHz
    mesh_metric: 1024
    mesh_metric_lqm: ['default 0.8']
    mesh_ap: huette-core
    mesh_radio: 11g_standard
    mesh_iface: mesh

  - vid: 40
    role: dhcp
    inbound_filtering: true
    enforce_client_isolation: true
    prefix: 10.31.113.128/25
    ipv6_subprefix: 0
    assignments:
      huette-core: 1

  - vid: 42
    role: mgmt
    prefix: 10.31.112.112/28
    gateway: 1
    dns: 1
    ipv6_subprefix: 1
    assignments:
      huette-core: 1

location__channel_assignments_11a_standard__to_merge:
  huette-core: 36-40

location__channel_assignments_11g_standard__to_merge:
