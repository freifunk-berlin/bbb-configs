hosts:
  - hostname: k11-core
    role: corerouter
    model: "tplink_archer-c7-v2"
    wireless_profile: freifunk_default
    wifi_roaming: true
  - hostname: k11-ap1
    role: ap
    model: "mikrotik_routerboard-wap-g-5hact2hnd"
    wireless_profile: freifunk_default
    wifi_roaming: true

ipv6_prefix: '2001:bf7:760:100::/56'

# got following prefixes:
# Router:  10.31.185.0/24
#          2001:bf7:760:100::/56
# --DHCP:  10.31.185.0/25
# --MESH:  10.31.185.128/26
# --MGMT:  10.31.185.192/27
# --UPLK:  10.31.185.224/27

networks:
  # DHCP
  - vid: 40
    role: dhcp
    untagged: true
    inbound_filtering: true
    enforce_client_isolation: true
    prefix: 10.31.185.0/25
    ipv6_subprefix: 0
    assignments:
      k11-core: 1

  # MESH - 5 GHz 802.11s
  - vid: 20
    role: mesh
    name: mesh_5ghz
    prefix: 10.31.185.128/32
    ipv6_subprefix: -20
    mesh_ap: k11-core
    mesh_radio: 11a_standard
    mesh_iface: mesh

  # MESH - 2.4 GHz 802.11s
  - vid: 21
    role: mesh
    name: mesh_2ghz
    prefix: 10.31.185.129/32
    ipv6_subprefix: -21
    # make mesh_metric(s) for 2GHz worse than 5GHz
    mesh_metric: 1024
    mesh_metric_lqm: ['default 0.8']
    mesh_ap: k11-core
    mesh_radio: 11g_standard
    mesh_iface: mesh

  # MESH - 5 GHz 802.11s - ap1
  - vid: 22
    role: mesh
    name: mesh_ap1_5
    prefix: 10.31.185.130/32
    ipv6_subprefix: -22
    mesh_ap: k11-ap1
    mesh_radio: 11a_standard
    mesh_iface: mesh

  # MESH - 2.4 GHz 802.11s - ap1
  - vid: 23
    role: mesh
    name: mesh_ap1_2
    prefix: 10.31.185.131/32
    ipv6_subprefix: -23
    # make mesh_metric(s) for 2GHz worse than 5GHz
    mesh_metric: 1024
    mesh_metric_lqm: ['default 0.8']
    mesh_ap: k11-ap1
    mesh_radio: 11g_standard
    mesh_iface: mesh

  # MGMT
  - vid: 42
    role: mgmt
    prefix: 10.31.185.192/26
    gateway: 1
    dns: 1
    ipv6_subprefix: 1
    assignments:
      # 10.31.185.193/32
      k11-core: 1
      # 10.31.185.194/32
      k11-ap1: 2

# AP-id, wifi-channel, bandwidth, txpower
location__channel_assignments_11a_standard__to_merge:
  k11-core: 36-40
  k11-ap1: 36-40

# AP-id, wifi-channel, bandwidth, txpower
location__channel_assignments_11g_standard__to_merge:
  k11-core: 1-20
  k11-ap1: 13-20
