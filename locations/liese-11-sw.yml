    role: mesh
    name: mesh_magda
    mesh_ap: liese-11-sw-ap-magda
    mesh_radio: 11a_standard
    mesh_iface: mesh_magda
    mesh_metric: 32
    ptp: true
    prefix: 10.248.86.161/32
    ipv6_subprefix: -10

  - vid: 11
    role: mesh
    name: mesh_tierpark
    mesh_ap: liese-11-sw-ap-tier
    mesh_radio: 11a_standard
    mesh_iface: mesh_tierpark
    mesh_metric: 64
    ptp: true
    prefix: 10.248.86.162/32
    ipv6_subprefix: -11

  - vid: 40
    role: dhcp
    prefix: 10.248.86.176/28
    ipv6_subprefix: 0
    inbound_filtering: true
    enforce_client_isolation: true
    inbound_filtering: true
    enforce_client_isolation: true
    assignments:
      liese-11-sw-core: 1
      liese-11-sw-ap-fa: 2

  - vid: 42
    role: mgmt
    prefix: 10.200.0.0/24
    gateway: 2
    dns: 2
    ntp: 2
    ipv6_subprefix: 1
    assignments:
      liese-11-sw-core: 2
      liese-11-sw-ap-magda: 3
      liese-11-sw-ap-tier: 4
      liese-11-sw-ap-fa: 5
